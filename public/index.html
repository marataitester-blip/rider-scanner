<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AURA SCANN–ïR PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.20.1/dist/ort.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --neon: #00ffea; --bg: #000; }
        body { margin: 0; background: var(--bg); overflow: hidden; font-family: 'Roboto', sans-serif; color: var(--gold); }
        
        /* –°–¢–ê–†–¢–û–í–´–ô –≠–ö–†–ê–ù */
        #start-screen { position: absolute; inset:0; background:#000; z-index:999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 1s; }
        .aura-logo { font-family: 'Cinzel', serif; font-size: 38px; color: var(--gold); text-align: center; letter-spacing: 5px; animation: pulse 3s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.7; transform: scale(0.98); } 50% { opacity: 1; transform: scale(1.02); } }
        
        /* –°–ö–ê–ù–ï–† */
        #container { position: relative; width: 100vw; height: 100vh; }
        video#input-video { width: 100%; height: 100%; object-fit: cover; display: none; }
        canvas { position: absolute; inset: 0; z-index: 5; pointer-events: none; }

        /* –ò–ù–¢–ï–†–§–ï–ô–° */
        .ui { position: absolute; inset: 0; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; z-index: 10; }
        .top-panel { background: rgba(0,0,0,0.85); padding: 20px; pointer-events: auto; border-bottom: 1px solid var(--gold); }
        input { background: rgba(255,255,255,0.05); border: 1px solid var(--gold); color: #fff; padding: 12px; border-radius: 5px; width: 90%; display: block; margin: 0 auto; outline: none; font-size: 16px; }

        /* –°–ß–ï–¢–ß–ò–ö –ö–ê–†–¢ (–ù–ï–û–ù–û–í–´–ô) */
        #counter-box { position: absolute; bottom: 130px; left: 50%; transform: translateX(-50%); text-align: center; }
        #main-count { font-family: 'Cinzel', serif; font-size: 36px; color: var(--gold); text-shadow: 0 0 15px var(--gold); transition: 0.3s; }
        .count-active { color: var(--neon) !important; text-shadow: 0 0 25px var(--neon) !important; transform: scale(1.1); }

        .bottom-panel { padding: 40px; pointer-events: auto; text-align: center; background: linear-gradient(to top, #000, transparent); }
        .scan-btn { background: var(--gold); border: none; width: 75px; height: 75px; border-radius: 50%; font-size: 35px; box-shadow: 0 0 25px var(--gold); cursor: pointer; display: inline-flex; align-items: center; justify-content: center; }

        /* –í–ò–†–¢–£–ê–õ–¨–ù–´–ô –°–¢–û–õ */
        #table-view { position: absolute; inset: 0; background: radial-gradient(#151515, #000); z-index: 100; display: none; flex-direction: column; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; align-items: center; }
        .grid-spread { display: grid; grid-template-columns: repeat(auto-fit, minmax(85px, 1fr)); gap: 12px; width: 100%; max-width: 900px; margin-bottom: 30px; }
        .card-box { display: flex; flex-direction: column; align-items: center; cursor: pointer; animation: fadeIn 0.5s ease; }
        .card-asset { width: 100%; border-radius: 6px; border: 1px solid var(--gold); box-shadow: 0 5px 15px rgba(0,0,0,0.7); }
        .card-title { font-size: 10px; margin-top: 8px; color: #fff; text-align: center; text-transform: uppercase; letter-spacing: 1px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="container">
    <div id="start-screen">
        <div class="aura-logo">AURA SYSTEM<br><span style="font-size: 12px; letter-spacing: 3px; color: #666;">MONOLITH CORE 1.40</span></div>
        <button id="start-btn" onclick="init()" style="margin-top:50px; padding: 15px 50px; background: transparent; color: var(--gold); border: 2px solid var(--gold); border-radius: 30px; font-family: 'Cinzel'; cursor: pointer; font-weight: bold;">–û–¢–ö–†–´–¢–¨ –ü–û–¢–û–ö</button>
        <div id="loader" style="display:none; color: var(--neon); margin-top: 30px; font-family: monospace; font-size: 10px;">–°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø...</div>
    </div>

    <video id="input-video" playsinline muted autoplay></video>
    <canvas id="canvas"></canvas>
    
    <div class="ui">
        <div class="top-panel">
            <input type="text" id="qInput" placeholder="–û —á–µ–º —Å–ø—Ä–æ—Å–∏–º –í—Å–µ–ª–µ–Ω–Ω—É—é?">
        </div>
        
        <div id="counter-box">
            <div style="font-size: 9px; letter-spacing: 3px; margin-bottom: 5px;">–ê–†–ö–ê–ù–û–í –ó–ê–§–ò–ö–°–ò–†–û–í–ê–ù–û</div>
            <div id="main-count">0 / 11</div>
        </div>

        <div class="bottom-panel">
            <button class="scan-btn" onclick="openTable()">üëÅÔ∏è</button>
        </div>
    </div>

    <div id="table-view">
        <div class="scroll-area">
            <h2 style="font-family: 'Cinzel'; margin-bottom: 25px; letter-spacing: 4px; text-align: center;">–í–ò–†–¢–£–ê–õ–¨–ù–´–ô –°–¢–û–õ</h2>
            <div id="spread-grid" class="grid-spread"></div>
            <div id="ai-text" style="color: #888; font-size: 13px; line-height: 1.7; background: #0a0a0a; padding: 25px; border-radius: 10px; border: 1px solid #1a1a1a; width: 100%; max-width: 600px; box-sizing: border-box;">
                –°–∏—Å—Ç–µ–º–∞ ¬´–ñ–∏–≤–æ–µ –¢–∞—Ä–æ¬ª –ø—Ä–æ—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–ª–∞ –≥–µ–æ–º–µ—Ç—Ä–∏—é –≤–∞—à–µ–≥–æ —Ä–∞—Å–∫–ª–∞–¥–∞.
            </div>
        </div>
        <button onclick="reset()" style="padding: 25px; background: #000; color: var(--gold); border: none; border-top: 1px solid var(--gold); cursor: pointer; font-family: 'Cinzel'; font-weight: bold;">–°–ë–†–û–°–ò–¢–¨ –°–ö–ê–ù</button>
    </div>
</div>

<script>
    const NAMES_RU = ["–®—É—Ç", "–ú–∞–≥", "–ñ—Ä–∏—Ü–∞", "–ò–º–ø–µ—Ä–∞—Ç—Ä–∏—Ü–∞", "–ò–º–ø–µ—Ä–∞—Ç–æ—Ä", "–ò–µ—Ä–æ—Ñ–∞–Ω—Ç", "–í–ª—é–±–ª–µ–Ω–Ω—ã–µ", "–ö–æ–ª–µ—Å–Ω–∏—Ü–∞", "–°–∏–ª–∞", "–û—Ç—à–µ–ª—å–Ω–∏–∫", "–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã", "–°–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç—å", "–ü–æ–≤–µ—à–µ–Ω–Ω—ã–π", "–°–º–µ—Ä—Ç—å", "–£–º–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å", "–î—å—è–≤–æ–ª", "–ë–∞—à–Ω—è", "–ó–≤–µ–∑–¥–∞", "–õ—É–Ω–∞", "–°–æ–ª–Ω—Ü–µ", "–°—É–¥", "–ú–∏—Ä", "–†—É–±–∞—à–∫–∞", "–¢—É–∑ –ö—É–±–∫–æ–≤", "2 –ö—É–±–∫–æ–≤", "3 –ö—É–±–∫–æ–≤", "4 –ö—É–±–∫–æ–≤", "5 –ö—É–±–∫–æ–≤", "6 –ö—É–±–∫–æ–≤", "7 –ö—É–±–∫–æ–≤", "8 –ö—É–±–∫–æ–≤", "9 –ö—É–±–∫–æ–≤", "10 –ö—É–±–∫–æ–≤", "–ü–∞–∂ –ö—É–±–∫–æ–≤", "–†—ã—Ü–∞—Ä—å –ö—É–±–∫–æ–≤", "–ö–æ—Ä–æ–ª–µ–≤–∞ –ö—É–±–∫–æ–≤", "–ö–æ—Ä–æ–ª—å –ö—É–±–∫–æ–≤", "–¢—É–∑ –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "2 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "3 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "4 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "5 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "6 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "7 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "8 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "9 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "10 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "–ü–∞–∂ –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "–†—ã—Ü–∞—Ä—å –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "–ö–æ—Ä–æ–ª–µ–≤–∞ –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "–ö–æ—Ä–æ–ª—å –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "–¢—É–∑ –ú–µ—á–µ–π", "2 –ú–µ—á–µ–π", "3 –ú–µ—á–µ–π", "4 –ú–µ—á–µ–π", "5 –ú–µ—á–µ–π", "6 –ú–µ—á–µ–π", "7 –ú–µ—á–µ–π", "8 –ú–µ—á–µ–π", "9 –ú–µ—á–µ–π", "10 –ú–µ—á–µ–π", "–ü–∞–∂ –ú–µ—á–µ–π", "–†—ã—Ü–∞—Ä—å –ú–µ—á–µ–π", "–ö–æ—Ä–æ–ª–µ–≤–∞ –ú–µ—á–µ–π", "–ö–æ—Ä–æ–ª—å –ú–µ—á–µ–π", "–¢—É–∑ –ñ–µ–∑–ª–æ–≤", "2 –ñ–µ–∑–ª–æ–≤", "3 –ñ–µ–∑–ª–æ–≤", "4 –ñ–µ–∑–ª–æ–≤", "5 –ñ–µ–∑–ª–æ–≤", "6 –ñ–µ–∑–ª–æ–≤", "7 –ñ–µ–∑–ª–æ–≤", "8 –ñ–µ–∑–ª–æ–≤", "9 –ñ–µ–∑–ª–æ–≤", "10 –ñ–µ–∑–ª–æ–≤", "–ü–∞–∂ –ñ–µ–∑–ª–æ–≤", "–†—ã—Ü–∞—Ä—å –ñ–µ–∑–ª–æ–≤", "–ö–æ—Ä–æ–ª–µ–≤–∞ –ñ–µ–∑–ª–æ–≤", "–ö–æ—Ä–æ–ª—å –ñ–µ–∑–ª–æ–≤"];
    const NAMES_EN = ["00-TheFool","01-TheMagician","02-TheHighPriestess","03-TheEmpress","04-TheEmperor","05-TheHierophant","06-TheLovers","07-TheChariot","08-Strength","09-TheHermit","10-WheelOfFortune","11-Justice","12-TheHangedMan","13-Death","14-Temperance","15-TheDevil","16-TheTower","17-TheStar","18-TheMoon","19-TheSun","20-Judgement","21-TheWorld","CardBacks","Cups01","Cups02","Cups03","Cups04","Cups05","Cups06","Cups07","Cups08","Cups09","Cups10","Cups11","Cups12","Cups13","Cups14","Pentacles01","Pentacles02","Pentacles03","Pentacles04","Pentacles05","Pentacles06","Pentacles07","Pentacles08","Pentacles09","Pentacles10","Pentacles11","Pentacles12","Pentacles13","Pentacles14","Swords01","Swords02","Swords03","Swords04","Swords05","Swords06","Swords07","Swords08","Swords09","Swords10","Swords11","Swords12","Swords13","Swords14","Wands01","Wands02","Wands03","Wands04","Wands05","Wands06","Wands07","Wands08","Wands09","Wands10","Wands11","Wands12","Wands13","Wands14"];

    let session, video, canvas, ctx;
    let locked = new Map(), buffer = new Map();

    async function init() {
        document.getElementById('loader').style.display = 'block';
        try {
            ort.env.wasm.numThreads = 1;
            session = await ort.InferenceSession.create('./tarot_best.onnx', { executionProviders: ['wasm'] });
            
            video = document.getElementById('input-video');
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                canvas = document.getElementById('canvas');
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                ctx = canvas.getContext('2d');
                document.getElementById('start-screen').style.opacity = '0';
                setTimeout(() => document.getElementById('start-screen').style.display = 'none', 1000);
                video.style.display = 'block';
                loop();
            };
        } catch (e) { alert("–û—à–∏–±–∫–∞: " + e); }
    }

    // –§–∏–ª—å—Ç—Ä –ø–µ—Ä–µ–∫—Ä—ã—Ç–∏–π (NMS)
    function getIOU(b1, b2) {
        const x1 = Math.max(b1.x - b1.w/2, b2.x - b2.w/2);
        const y1 = Math.max(b1.y - b1.h/2, b2.y - b2.h/2);
        const x2 = Math.min(b1.x + b1.w/2, b2.x + b2.w/2);
        const y2 = Math.min(b1.y + b1.h/2, b2.y + b2.h/2);
        const inter = Math.max(0, x2 - x1) * Math.max(0, y2 - y1);
        const union = (b1.w * b1.h) + (b2.w * b2.h) - inter;
        return inter / union;
    }

    async function loop() {
        const mat = document.createElement('canvas'); mat.width = mat.height = 640;
        mat.getContext('2d').drawImage(video, 0, 0, 640, 640);
        const pix = mat.getContext('2d').getImageData(0,0,640,640).data;
        const input = new Float32Array(3 * 640 * 640);
        for (let i=0; i<640*640; i++) {
            input[i] = pix[i*4]/255; input[640*640+i] = pix[i*4+1]/255; input[2*640*640+i] = pix[i*4+2]/255;
        }

        const tensor = new ort.Tensor('float32', input, [1, 3, 640, 640]);
        const res = await session.run({ [session.inputNames[0]]: tensor });
        parse(res[session.outputNames[0]].data);
        requestAnimationFrame(loop);
    }

    function parse(data) {
        const anchors = 8400;
        const sx = canvas.width / 640, sy = canvas.height / 640;
        ctx.clearRect(0,0,canvas.width,canvas.height);

        let cands = [];
        for (let i=0; i<anchors; i++) {
            let conf = 0, cls = -1;
            for (let c=4; c<83; c++) {
                if (data[c*anchors+i] > conf) { conf = data[c*anchors+i]; cls = c-4; }
            }
            if (conf > 0.45) cands.push({ conf, cls, x: data[0*anchors+i]*sx, y: data[1*anchors+i]*sy, w: data[2*anchors+i]*sx, h: data[3*anchors+i]*sy });
        }

        cands.sort((a,b) => b.conf - a.conf);
        let filtered = [];
        cands.forEach(c => { if (!filtered.some(f => getIOU(c, f) > 0.45)) filtered.push(c); });

        filtered.forEach(item => {
            if (locked.has(item.cls)) { render(item, "#d4af37", true); return; }
            if (item.conf > 0.65) {
                let b = buffer.get(item.cls) || { count: 0 };
                b.count++; buffer.set(item.cls, b);
                if (b.count > 12) {
                    locked.set(item.cls, { ...item, name: NAMES_RU[item.cls], file: NAMES_EN[item.cls] });
                    updateCounter();
                    if (navigator.vibrate) navigator.vibrate(40);
                }
                render(item, "#00ffea", false);
            }
        });
    }

    function updateCounter() {
        const el = document.getElementById('main-count');
        el.innerText = `${locked.size} / 11`;
        el.classList.add('count-active');
        setTimeout(() => el.classList.remove('count-active'), 400);
    }

    function render(item, col, isL) {
        ctx.strokeStyle = col; ctx.lineWidth = isL ? 2 : 1;
        ctx.setLineDash(isL ? [] : [5,5]);
        ctx.strokeRect(item.x-item.w/2, item.y-item.h/2, item.w, item.h);
        ctx.fillStyle = col; ctx.font = "bold 12px Cinzel";
        ctx.fillText(isL ? item.name : `${(item.conf*100).toFixed(0)}%`, item.x-item.w/2, item.y-item.h/2-10);
    }

    function openTable() {
        if (locked.size === 0) return;
        const grid = document.getElementById('spread-grid');
        grid.innerHTML = "";
        // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ —Ñ–∏–∑–∏—á–µ—Å–∫–æ–º—É –º–µ—Å—Ç—É (–≥–µ–æ–º–µ—Ç—Ä–∏—è —Å—Ç–æ–ª–∞)
        const sorted = Array.from(locked.values()).sort((a,b) => (a.y*canvas.width + a.x) - (b.y*canvas.width + b.x));
        sorted.forEach(c => {
            const div = document.createElement('div');
            div.className = 'card-box';
            div.innerHTML = `<img src="/cards/${c.file}.jpg" class="card-asset" onerror="this.src='https://via.placeholder.com/100x150?text=AURA'"><div class="card-title">${c.name}</div>`;
            grid.appendChild(div);
        });
        document.getElementById('table-view').style.display = 'flex';
    }

    function reset() { 
        document.getElementById('table-view').style.display = 'none'; 
        locked.clear(); buffer.clear(); 
        document.getElementById('main-count').innerText = "0 / 11";
    }
</script>
</body>
