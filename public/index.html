<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AURA ZERO: CORE STABLE</title>
    
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.14.3/dist/ort.min.js"></script>
    
    <style>
        :root { --gold: #d4af37; --neon: #00ffea; }
        body { margin: 0; background: #000; color: var(--gold); font-family: sans-serif; overflow: hidden; }
        
        #loader { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #log-area { font-size: 10px; color: #444; margin-top: 20px; text-align: left; width: 80%; max-width: 300px; }
        
        #ui { position: absolute; inset: 0; z-index: 10; display: none; flex-direction: column; }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; inset: 0; pointer-events: none; }
        
        #status-bar { background: rgba(0,0,0,0.8); padding: 15px; border-bottom: 1px solid var(--gold); text-align: center; font-size: 14px; }
        #capture-btn { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); width: 80px; height: 80px; border-radius: 50%; border: 4px solid var(--gold); background: rgba(212,175,55,0.1); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 30px; }
    </style>
</head>
<body>

<div id="loader">
    <div style="font-size: 24px; letter-spacing: 5px;">AURA SYSTEM</div>
    <div id="msg" style="margin-top:20px;">–ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï –ö –ë–ò–ë–õ–ò–û–¢–ï–ö–ï...</div>
    <div id="log-area"></div>
</div>

<div id="ui">
    <div id="status-bar">–ó–ê–•–í–ê–ß–ï–ù–û: 0 / 11</div>
    <video id="webcam" playsinline muted autoplay></video>
    <canvas id="overlay"></canvas>
    <div id="capture-btn" onclick="finalize()">üëÅÔ∏è</div>
</div>

<script>
// –¢–≤–æ–π –º–∞—Å—Å–∏–≤ –∏–∑ 79 –∏–º–µ–Ω
const NAMES = ["00-TheFool","01-TheMagician","02-TheHighPriestess","03-TheEmpress","04-TheEmperor","05-TheHierophant","06-TheLovers","07-TheChariot","08-Strength","09-TheHermit","10-WheelOfFortune","11-Justice","12-TheHangedMan","13-Death","14-Temperance","15-TheDevil","16-TheTower","17-TheStar","18-TheMoon","19-TheSun","20-Judgement","21-TheWorld","CardBacks","Cups01","Cups02","Cups03","Cups04","Cups05","Cups06","Cups07","Cups08","Cups09","Cups10","Cups11","Cups12","Cups13","Cups14","Pentacles01","Pentacles02","Pentacles03","Pentacles04","Pentacles05","Pentacles06","Pentacles07","Pentacles08","Pentacles09","Pentacles10","Pentacles11","Pentacles12","Pentacles13","Pentacles14","Swords01","Swords02","Swords03","Swords04","Swords05","Swords06","Swords07","Swords08","Swords09","Swords10","Swords11","Swords12","Swords13","Swords14","Wands01","Wands02","Wands03","Wands04","Wands05","Wands06","Wands07","Wands08","Wands09","Wands10","Wands11","Wands12","Wands13","Wands14"];

let session, video, canvas, ctx;
let locked = new Map();

function addLog(t) { 
    const area = document.getElementById('log-area');
    if(area) area.innerText += "> " + t + "\n"; 
}

// –ì–õ–ê–í–ù–´–ô –ó–ê–ü–£–°–ö - –ñ–¥–µ–º –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∏ –±–∏–±–ª–∏–æ—Ç–µ–∫
window.onload = async function() {
    const msg = document.getElementById('msg');
    
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ (–ª–µ—á–∏—Ç –æ—à–∏–±–∫—É "ort is not defined")
    if (typeof ort === 'undefined') {
        msg.innerHTML = "<span style='color:red'>–ë–ò–ë–õ–ò–û–¢–ï–ö–ê –ù–ï –ó–ê–ì–†–£–ñ–ï–ù–ê.<br>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç.</span>";
        return;
    }

    try {
        addLog("–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–∫—Ä—É–∂–µ–Ω–∏—è (ort 1.14.3)...");
        ort.env.wasm.numThreads = 1;
        ort.env.wasm.simd = false;

        addLog("–ó–∞–≥—Ä—É–∑–∫–∞ tarot_best.onnx...");
        const res = await fetch('tarot_best.onnx');
        if (!res.ok) throw new Error("–ú–æ–¥–µ–ª—å tarot_best.onnx –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!");
        const buffer = await res.arrayBuffer();
        
        addLog("–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–µ–π—Ä–æ—Å–µ—Ç–∏...");
        session = await ort.InferenceSession.create(buffer, { 
            executionProviders: ['wasm'],
            graphOptimizationLevel: 'disabled' 
        });

        addLog("–ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã...");
        video = document.getElementById('webcam');
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        
        video.onloadedmetadata = () => {
            canvas = document.getElementById('overlay');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx = canvas.getContext('2d');
            document.getElementById('loader').style.display = 'none';
            document.getElementById('ui').style.display = 'flex';
            loop();
        };
    } catch (e) {
        msg.innerHTML = `<span style="color:red">–û–®–ò–ë–ö–ê:<br>${e.message || e}</span>`;
        addLog("–°–±–æ–π: " + e);
    }
};

async function loop() {
    if (document.getElementById('ui').style.display === 'none') return;

    // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫–∞–¥—Ä–∞ 640x640
    const mat = document.createElement('canvas');
    mat.width = mat.height = 640;
    const mCtx = mat.getContext('2d');
    mCtx.drawImage(video, 0, 0, 640, 640);
    const imgData = mCtx.getImageData(0,0,640,640).data;
    
    const input = new Float32Array(3 * 640 * 640);
    for (let i=0; i<640*640; i++) {
        input[i] = imgData[i*4]/255.0;
        input[640*640+i] = imgData[i*4+1]/255.0;
        input[2*640*640+i] = imgData[i*4+2]/255.0;
    }

    try {
        const tensor = new ort.Tensor('float32', input, [1, 3, 640, 640]);
        const out = await session.run({ [session.inputNames[0]]: tensor });
        process(out[session.outputNames[0]].data);
    } catch (e) { console.error(e); }
    
    requestAnimationFrame(loop);
}

function process(data) {
    const anchors = 8400; // –î–ª—è YOLOv11
    const sx = canvas.width / 640;
    const sy = canvas.height / 640;
    
    ctx.clearRect(0,0,canvas.width,canvas.height);
    let currentFrameIds = new Set();

    for (let i=0; i<anchors; i++) {
        let conf = 0, cls = -1;
        for (let c=4; c<83; c++) {
            let s = data[c*anchors+i];
            if (s > conf) { conf = s; cls = c-4; }
        }

        if (conf > 0.50 && !currentFrameIds.has(cls)) {
            currentFrameIds.add(cls);
            const x = data[0*anchors+i] * sx;
            const y = data[1*anchors+i] * sy;
            const w = data[2*anchors+i] * sx;
            const h = data[3*anchors+i] * sy;

            ctx.strokeStyle = locked.has(cls) ? "#d4af37" : "#00ffea";
            ctx.lineWidth = locked.has(cls) ? 4 : 1;
            ctx.strokeRect(x-w/2, y-h/2, w, h);
            ctx.fillStyle = ctx.strokeStyle;
            ctx.fillText(NAMES[cls], x-w/2, y-h/2 - 10);
            
            if (!locked.has(cls)) {
                locked.set(cls, { name: NAMES[cls], x, y });
                if (navigator.vibrate) navigator.vibrate(40);
            }
        }
    }
    document.getElementById('status-bar').innerText = `–ó–ê–•–í–ê–ß–ï–ù–û: ${locked.size} / 11`;
}

function finalize() {
    if (locked.size === 0) return;
    alert(`–ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–æ –∫–∞—Ä—Ç: ${locked.size}. –°–∏—Å—Ç–µ–º–∞ Aura –≥–æ—Ç–æ–≤–∞.`);
}
</script>
</body>
</html>
