<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AURA SCANN–ïR PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.20.1/dist/ort.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --neon: #00ffea; --bg: #000; }
        body { margin: 0; background: var(--bg); overflow: hidden; font-family: 'Roboto', sans-serif; color: var(--gold); }
        
        /* –ö–û–ù–¢–ï–ô–ù–ï–†–´ */
        #container { position: relative; width: 100vw; height: 100vh; }
        video#input-video { width: 100%; height: 100%; object-fit: cover; display: none; }
        canvas { position: absolute; inset: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none; }

        /* –î–ò–ê–ì–ù–û–°–¢–ò–ö–ê */
        #diag-monitor { 
            position: absolute; top: 120px; left: 15px; z-index: 25; 
            background: rgba(0,0,0,0.7); padding: 10px; border-left: 2px solid var(--neon);
            font-family: monospace; font-size: 10px; color: var(--neon); pointer-events: none;
        }

        /* –ò–ù–¢–ï–†–§–ï–ô–° –£–ü–†–ê–í–õ–ï–ù–ò–Ø */
        .ui-layer { position: absolute; inset: 0; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; z-index: 10; }
        .top-panel { background: rgba(0,0,0,0.85); padding: 15px; pointer-events: auto; border-bottom: 1px solid var(--gold); }
        input[type="text"] { background: rgba(255,255,255,0.1); border: 1px solid var(--gold); color: #fff; padding: 12px; border-radius: 5px; font-size: 16px; width: 90%; display: block; margin: 0 auto; outline: none; }
        
        .expert-switch { display: flex; justify-content: center; gap: 15px; margin-top: 15px; }
        .expert-btn { background: #111; border: 1px solid #444; color: #777; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-size: 12px; font-weight: bold; transition: 0.4s; }
        .expert-btn.active.margot { background: #5a2a4a; border-color: #ff69b4; color: #fff; box-shadow: 0 0 15px #ff69b4; }
        .expert-btn.active.messire { background: #1a2a3a; border-color: #4da6ff; color: #fff; box-shadow: 0 0 15px #4da6ff; }

        .bottom-panel { padding: 35px; pointer-events: auto; text-align: center; background: linear-gradient(to top, rgba(0,0,0,1), transparent); }
        .scan-btn { background: var(--gold); color: #000; border: none; width: 75px; height: 75px; border-radius: 50%; font-size: 35px; box-shadow: 0 0 25px var(--gold); cursor: pointer; transition: 0.2s; }
        .scan-btn:active { transform: scale(0.9); }

        /* –í–ò–†–¢–£–ê–õ–¨–ù–´–ô –°–¢–û–õ */
        #result-box { position: absolute; inset: 0; background: radial-gradient(#111, #000); z-index: 100; display: none; flex-direction: column; }
        .result-scroll-area { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; align-items: center; }
        
        .cards-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); 
            gap: 15px; width: 100%; max-width: 800px; margin-bottom: 30px; 
        }

        .card-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; animation: cardEntry 0.5s ease-out; }
        @keyframes cardEntry { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .card-visual { width: 100%; border-radius: 8px; border: 1px solid var(--gold); box-shadow: 0 5px 15px rgba(0,0,0,0.6); }
        .card-name-mini { font-size: 10px; margin-top: 8px; color: #fff; text-align: center; text-transform: uppercase; letter-spacing: 1px; }

        /* –ó–£–ú –ò –°–¢–ê–†–¢ */
        #zoom-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 200; display: none; flex-direction: column; justify-content: center; align-items: center; }
        #start-screen { position: absolute; inset:0; background:#000; z-index:999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 1s; }
        .logo { font-family: 'Cinzel', serif; font-size: 35px; color: var(--gold); text-align: center; letter-spacing: 5px; }
    </style>
</head>
<body>

<div id="container">
    <div id="start-screen">
        <div class="logo">AURA SYSTEM<br><span style="font-size: 12px; color: #666;">NEURAL CORE 1.25</span></div>
        <button id="big-start-btn" onclick="initSystem()" style="margin-top:60px; padding: 18px 45px; background: transparent; color: var(--gold); border: 2px solid var(--gold); border-radius: 40px; font-family: 'Cinzel'; cursor: pointer; font-weight: bold;">–í–û–ô–¢–ò –í –ü–û–¢–û–ö</button>
        <div id="loader" style="display:none; color: var(--neon); margin-top: 30px; font-family: monospace; font-size: 10px;">–°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø...</div>
    </div>

    <div id="diag-monitor">
        INF: <span id="inf-val">0</span>ms | FPS: <span id="fps-val">0</span>
    </div>

    <video id="input-video" playsinline muted autoplay></video>
    <canvas id="canvas"></canvas>
    
    <div class="ui-layer">
        <div class="top-panel">
            <input type="text" id="questionInput" placeholder="–û —á–µ–º –º–æ–ª—á–∞—Ç –∫–∞—Ä—Ç—ã?">
            <div class="expert-switch">
                <div class="expert-btn active margot" onclick="setExpert('margot')">–ú–ê–†–ì–û</div>
                <div class="expert-btn" onclick="setExpert('messire')">–ú–ï–°–°–ò–†</div>
            </div>
        </div>
        <div id="status" style="text-align: center; font-size: 11px; letter-spacing: 2px;">–û–ñ–ò–î–ê–ù–ò–ï...</div>
        <div class="bottom-panel">
            <button class="scan-btn" onclick="captureRead()">üëÅÔ∏è</button>
        </div>
    </div>

    <div id="result-box">
        <div class="result-scroll-area">
            <h2 id="res-header" style="font-family: 'Cinzel'; margin-bottom: 25px; letter-spacing: 5px;">–û–¢–í–ï–¢</h2>
            <div id="cards-container" class="cards-grid"></div>
            <div id="ai-response" style="color: #aaa; font-size: 14px; line-height: 1.7; background: #0a0a0a; padding: 25px; border-radius: 12px; border: 1px solid #1a1a1a; width: 100%; max-width: 600px; box-sizing: border-box;"></div>
        </div>
        <button onclick="closeResult()" style="padding: 25px; background: #000; color: var(--gold); border: none; border-top: 1px solid var(--gold); cursor: pointer; font-family: 'Cinzel'; font-weight: bold; letter-spacing: 2px;">–ù–û–í–´–ô –°–ö–ê–ù</button>
    </div>

    <div id="zoom-modal" onclick="this.style.display='none'">
        <h3 id="zoom-title" style="font-family: 'Cinzel'; color: var(--gold); margin-bottom: 20px;"></h3>
        <div id="zoom-content"></div>
    </div>
</div>

<script>
    const NAMES_RU = ["–®—É—Ç", "–ú–∞–≥", "–ñ—Ä–∏—Ü–∞", "–ò–º–ø–µ—Ä–∞—Ç—Ä–∏—Ü–∞", "–ò–º–ø–µ—Ä–∞—Ç–æ—Ä", "–ò–µ—Ä–æ—Ñ–∞–Ω—Ç", "–í–ª—é–±–ª–µ–Ω–Ω—ã–µ", "–ö–æ–ª–µ—Å–Ω–∏—Ü–∞", "–°–∏–ª–∞", "–û—Ç—à–µ–ª—å–Ω–∏–∫", "–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã", "–°–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç—å", "–ü–æ–≤–µ—à–µ–Ω–Ω—ã–π", "–°–º–µ—Ä—Ç—å", "–£–º–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å", "–î—å—è–≤–æ–ª", "–ë–∞—à–Ω—è", "–ó–≤–µ–∑–¥–∞", "–õ—É–Ω–∞", "–°–æ–ª–Ω—Ü–µ", "–°—É–¥", "–ú–∏—Ä", "–†—É–±–∞—à–∫–∞", "–¢—É–∑ –ö—É–±–∫–æ–≤", "2 –ö—É–±–∫–æ–≤", "3 –ö—É–±–∫–æ–≤", "4 –ö—É–±–∫–æ–≤", "5 –ö—É–±–∫–æ–≤", "6 –ö—É–±–∫–æ–≤", "7 –ö—É–±–∫–æ–≤", "8 –ö—É–±–∫–æ–≤", "9 –ö—É–±–∫–æ–≤", "10 –ö—É–±–∫–æ–≤", "–ü–∞–∂ –ö—É–±–∫–æ–≤", "–†—ã—Ü–∞—Ä—å –ö—É–±–∫–æ–≤", "–ö–æ—Ä–æ–ª–µ–≤–∞ –ö—É–±–∫–æ–≤", "–ö–æ—Ä–æ–ª—å –ö—É–±–∫–æ–≤", "–¢—É–∑ –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "2 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "3 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "4 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "5 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "6 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "7 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "8 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "9 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "10 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "–ü–∞–∂ –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "–†—ã—Ü–∞—Ä—å –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "–ö–æ—Ä–æ–ª–µ–≤–∞ –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "–ö–æ—Ä–æ–ª—å –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "–¢—É–∑ –ú–µ—á–µ–π", "2 –ú–µ—á–µ–π", "3 –ú–µ—á–µ–π", "4 –ú–µ—á–µ–π", "5 –ú–µ—á–µ–π", "6 –ú–µ—á–µ–π", "7 –ú–µ—á–µ–π", "8 –ú–µ—á–µ–π", "9 –ú–µ—á–µ–π", "10 –ú–µ—á–µ–π", "–ü–∞–∂ –ú–µ—á–µ–π", "–†—ã—Ü–∞—Ä—å –ú–µ—á–µ–π", "–ö–æ—Ä–æ–ª–µ–≤–∞ –ú–µ—á–µ–π", "–ö–æ—Ä–æ–ª—å –ú–µ—á–µ–π", "–¢—É–∑ –ñ–µ–∑–ª–æ–≤", "2 –ñ–µ–∑–ª–æ–≤", "3 –ñ–µ–∑–ª–æ–≤", "4 –ñ–µ–∑–ª–æ–≤", "5 –ñ–µ–∑–ª–æ–≤", "6 –ñ–µ–∑–ª–æ–≤", "7 –ñ–µ–∑–ª–æ–≤", "8 –ñ–µ–∑–ª–æ–≤", "9 –ñ–µ–∑–ª–æ–≤", "10 –ñ–µ–∑–ª–æ–≤", "–ü–∞–∂ –ñ–µ–∑–ª–æ–≤", "–†—ã—Ü–∞—Ä—å –ñ–µ–∑–ª–æ–≤", "–ö–æ—Ä–æ–ª–µ–≤–∞ –ñ–µ–∑–ª–æ–≤", "–ö–æ—Ä–æ–ª—å –ñ–µ–∑–ª–æ–≤"];
    const NAMES_EN = ["00-TheFool","01-TheMagician","02-TheHighPriestess","03-TheEmpress","04-TheEmperor","05-TheHierophant","06-TheLovers","07-TheChariot","08-Strength","09-TheHermit","10-WheelOfFortune","11-Justice","12-TheHangedMan","13-Death","14-Temperance","15-TheDevil","16-TheTower","17-TheStar","18-TheMoon","19-TheSun","20-Judgement","21-TheWorld","CardBacks","Cups01","Cups02","Cups03","Cups04","Cups05","Cups06","Cups07","Cups08","Cups09","Cups10","Cups11","Cups12","Cups13","Cups14","Pentacles01","Pentacles02","Pentacles03","Pentacles04","Pentacles05","Pentacles06","Pentacles07","Pentacles08","Pentacles09","Pentacles10","Pentacles11","Pentacles12","Pentacles13","Pentacles14","Swords01","Swords02","Swords03","Swords04","Swords05","Swords06","Swords07","Swords08","Swords09","Swords10","Swords11","Swords12","Swords13","Swords14","Wands01","Wands02","Wands03","Wands04","Wands05","Wands06","Wands07","Wands08","Wands09","Wands10","Wands11","Wands12","Wands13","Wands14"];

    let session, video, canvas, ctx, currentExpert = 'margot';
    let locked = new Map(), buffer = new Map();
    let lastTime = 0, frames = 0;

    async function initSystem() {
        document.getElementById('big-start-btn').style.display = 'none';
        document.getElementById('loader').style.display = 'block';
        try {
            session = await ort.InferenceSession.create('./tarot_best.onnx', { executionProviders: ['wasm'] });
            video = document.getElementById('input-video');
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                canvas = document.getElementById('canvas');
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                ctx = canvas.getContext('2d');
                document.getElementById('start-screen').style.opacity = '0';
                setTimeout(() => document.getElementById('start-screen').style.display = 'none', 1000);
                video.style.display = 'block';
                requestAnimationFrame(loop);
            };
        } catch (e) { alert("–û—à–∏–±–∫–∞ —è–¥—Ä–∞: " + e); }
    }

    // –õ–û–ì–ò–ö–ê NMS (–ü–û–î–ê–í–õ–ï–ù–ò–ï –ù–ê–õ–û–ñ–ï–ù–ò–ô)
    function calculateIOU(b1, b2) {
        const x1 = Math.max(b1.x - b1.w/2, b2.x - b2.w/2);
        const y1 = Math.max(b1.y - b1.h/2, b2.y - b2.h/2);
        const x2 = Math.min(b1.x + b1.w/2, b2.x + b2.w/2);
        const y2 = Math.min(b1.y + b1.h/2, b2.y + b2.h/2);
        const inter = Math.max(0, x2 - x1) * Math.max(0, y2 - y1);
        const union = (b1.w * b1.h) + (b2.w * b2.h) - inter;
        return inter / union;
    }

    async function loop(now) {
        frames++;
        if (now - lastTime >= 1000) {
            document.getElementById('fps-val').innerText = frames;
            frames = 0; lastTime = now;
        }

        const startInf = performance.now();
        const mat = document.createElement('canvas'); mat.width = mat.height = 640;
        mat.getContext('2d').drawImage(video, 0, 0, 640, 640);
        const pix = mat.getContext('2d').getImageData(0,0,640,640).data;
        
        const input = new Float32Array(3 * 640 * 640);
        for (let i=0; i<640*640; i++) {
            input[i] = pix[i*4]/255;
            input[640*640+i] = pix[i*4+1]/255;
            input[2*640*640+i] = pix[i*4+2]/255;
        }

        const tensor = new ort.Tensor('float32', input, [1, 3, 640, 640]);
        const results = await session.run({ [session.inputNames[0]]: tensor });
        document.getElementById('inf-val').innerText = (performance.now() - startInf).toFixed(0);
        
        process(results[session.outputNames[0]].data);
        requestAnimationFrame(loop);
    }

    function process(data) {
        const anchors = 8400;
        const sx = canvas.width / 640, sy = canvas.height / 640;
        ctx.clearRect(0,0,canvas.width,canvas.height);

        let candidates = [];
        for (let i=0; i<anchors; i++) {
            let conf = 0, cls = -1;
            for (let c=4; c<83; c++) {
                if (data[c*anchors+i] > conf) { conf = data[c*anchors+i]; cls = c-4; }
            }
            // –ü–æ—Ä–æ–≥ –ø–æ–∏—Å–∫–∞ - 0.40 –¥–ª—è –≥–∏–±–∫–æ—Å—Ç–∏
            if (conf > 0.40) {
                candidates.push({ conf, cls, x: data[0*anchors+i]*sx, y: data[1*anchors+i]*sy, w: data[2*anchors+i]*sx, h: data[3*anchors+i]*sy });
            }
        }

        candidates.sort((a,b) => b.conf - a.conf);
        let filtered = [];
        candidates.forEach(c => {
            if (!filtered.some(f => calculateIOU(c, f) > 0.45)) filtered.push(c);
        });

        filtered.forEach(item => {
            if (locked.has(item.cls)) { drawBox(item, "#d4af37", true); return; }
            
            // –ü–æ—Ä–æ–≥ —Ñ–∏–∫—Å–∞—Ü–∏–∏ - 0.65 –¥–ª—è –∂–µ–ª–µ–∑–æ–±–µ—Ç–æ–Ω–Ω–æ—Å—Ç–∏
            if (item.conf > 0.65) {
                let b = buffer.get(item.cls) || { count: 0 };
                b.count++; buffer.set(item.cls, b);
                if (b.count > 12) {
                    locked.set(item.cls, { ...item, name: NAMES_RU[item.cls], file: NAMES_EN[item.cls] });
                    if (navigator.vibrate) navigator.vibrate(40);
                }
                drawBox(item, "#00ffea", false);
            }
        });
        document.getElementById('status').innerText = `–ê–£–†–ê-–ó–ê–•–í–ê–¢: ${locked.size} / 11`;
    }

    function drawBox(item, col, isL) {
        ctx.strokeStyle = col; ctx.lineWidth = isL ? 2 : 1;
        ctx.setLineDash(isL ? [] : [5,5]);
        ctx.strokeRect(item.x-item.w/2, item.y-item.h/2, item.w, item.h);
        ctx.fillStyle = col; ctx.font = "bold 12px Cinzel";
        ctx.fillText(isL ? item.name : `${(item.conf*100).toFixed(0)}%`, item.x-item.w/2, item.y-item.h/2-10);
    }

    function captureRead() {
        if (locked.size === 0) return;
        const container = document.getElementById('cards-container');
        container.innerHTML = "";
        const sorted = Array.from(locked.values()).sort((a,b) => a.x - b.x);
        sorted.forEach(c => {
            const div = document.createElement('div');
            div.className = 'card-item';
            div.onclick = () => {
                document.getElementById('zoom-title').innerText = c.name;
                document.getElementById('zoom-content').innerHTML = `<img src="/cards/${c.file}.jpg" style="max-height: 70vh; border: 1px solid var(--gold); border-radius: 10px;">`;
                document.getElementById('zoom-modal').style.display = 'flex';
            };
            div.innerHTML = `<img src="/cards/${c.file}.jpg" class="card-visual" onerror="this.src='https://via.placeholder.com/100x150?text=CARD'"><div class="card-name-mini">${c.name}</div>`;
            container.appendChild(div);
        });
        document.getElementById('ai-response').innerText = `–ú–∞—Å—Ç–µ—Ä ${currentExpert.toUpperCase()} –≥–æ—Ç–æ–≤ —Ç–æ–ª–∫–æ–≤–∞—Ç—å —Ç–≤–æ–π –ø—É—Ç—å. –ö–∞—Ä—Ç—ã –ª–µ–≥–ª–∏ –≤ –∏–¥–µ–∞–ª—å–Ω—ã–π —Å—Ç—Ä–æ–π.`;
        document.getElementById('result-box').style.display = 'flex';
    }

    function setExpert(n) { currentExpert = n; document.querySelectorAll('.expert-btn').forEach(b => b.classList.remove('active', 'margot', 'messire')); event.target.classList.add('active', n); }
    function closeResult() { document.getElementById('result-box').style.display = 'none'; locked.clear(); buffer.clear(); }

    window.onload = () => {};
</script>
</body>
