<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AURA ZERO: HYBRID STABLE</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.17.1/dist/ort.min.js"></script>
    <style>
        :root { --gold: #d4af37; --neon: #00ffea; }
        body { margin: 0; background: #000; color: var(--gold); font-family: 'Roboto', sans-serif; overflow: hidden; }
        
        /* –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ */
        #loader { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .spinner { border: 4px solid #333; border-top: 4px solid var(--gold); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* –†–∞–±–æ—á–∞—è –∑–æ–Ω–∞ */
        #ui { position: absolute; inset: 0; z-index: 10; display: none; flex-direction: column; justify-content: space-between; }
        video { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        canvas { position: absolute; inset: 0; pointer-events: none; }
        
        #status-bar { background: rgba(0,0,0,0.8); padding: 15px; border-bottom: 1px solid var(--gold); text-align: center; font-size: 14px; letter-spacing: 1px; }
        #action-btn { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--gold); background: rgba(212, 175, 87, 0.1); align-self: center; margin-bottom: 40px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 30px; }
    </style>
</head>
<body>

<div id="loader">
    <div style="font-size: 30px; letter-spacing: 5px;">AURA SYSTEM</div>
    <div class="spinner"></div>
    <div id="load-msg">–ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï –ö –ü–û–¢–û–ö–£...</div>
</div>

<div id="ui">
    <div id="status-bar">–ü–û–ò–°–ö –ö–ê–†–¢...</div>
    <video id="v" playsinline muted autoplay></video>
    <canvas id="c"></canvas>
    <div id="action-btn" onclick="finalize()">üëÅÔ∏è</div>
</div>

<script>
// –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ (–∫–∞–∫ –≤ –ê—É—Ä–µ 3)
ort.env.wasm.numThreads = 1;
ort.env.wasm.simd = false;
ort.env.wasm.wasmPaths = "https://cdn.jsdelivr.net/npm/onnxruntime-web@1.17.1/dist/";

const NAMES = ["00-TheFool","01-TheMagician","02-TheHighPriestess","03-TheEmpress","04-TheEmperor","05-TheHierophant","06-TheLovers","07-TheChariot","08-Strength","09-TheHermit","10-WheelOfFortune","11-Justice","12-TheHangedMan","13-Death","14-Temperance","15-TheDevil","16-TheTower","17-TheStar","18-TheMoon","19-TheSun","20-Judgement","21-TheWorld","CardBacks","Cups01","Cups02","Cups03","Cups04","Cups05","Cups06","Cups07","Cups08","Cups09","Cups10","Cups11","Cups12","Cups13","Cups14","Pentacles01","Pentacles02","Pentacles03","Pentacles04","Pentacles05","Pentacles06","Pentacles07","Pentacles08","Pentacles09","Pentacles10","Pentacles11","Pentacles12","Pentacles13","Pentacles14","Swords01","Swords02","Swords03","Swords04","Swords05","Swords06","Swords07","Swords08","Swords09","Swords10","Swords11","Swords12","Swords13","Swords14","Wands01","Wands02","Wands03","Wands04","Wands05","Wands06","Wands07","Wands08","Wands09","Wands10","Wands11","Wands12","Wands13","Wands14"];

let session, video, canvas, ctx;
let locked = new Map(); // –•—Ä–∞–Ω–∏–º –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã

async function init() {
    const msg = document.getElementById('load-msg');
    try {
        // 1. –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏ —á–µ—Ä–µ–∑ ArrayBuffer (—Å–∞–º—ã–π –Ω–∞–¥–µ–∂–Ω—ã–π —Å–ø–æ—Å–æ–± –∏–∑ –ê—É—Ä—ã 3)
        msg.innerText = "–ó–ê–ì–†–£–ó–ö–ê –ù–ï–ô–†–û–°–ï–¢–ò...";
        const res = await fetch('tarot_best.onnx');
        if (!res.ok) throw new Error("–§–∞–π–ª tarot_best.onnx –Ω–µ –Ω–∞–π–¥–µ–Ω!");
        const buffer = await res.arrayBuffer();
        
        session = await ort.InferenceSession.create(buffer, { executionProviders: ['wasm'] });

        // 2. –ö–∞–º–µ—Ä–∞
        msg.innerText = "–î–û–°–¢–£–ü –ö –ö–ê–ú–ï–†–ï...";
        video = document.getElementById('v');
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        
        video.onloadedmetadata = () => {
            canvas = document.getElementById('c');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx = canvas.getContext('2d');
            
            document.getElementById('loader').style.display = 'none';
            document.getElementById('ui').style.display = 'flex';
            loop();
        };
    } catch (e) {
        msg.innerHTML = `<span style="color:red">–û–®–ò–ë–ö–ê: ${e.message || e}</span>`;
        console.error(e);
    }
}

async function loop() {
    if (document.getElementById('ui').style.display === 'none') return;

    // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫–∞–¥—Ä–∞ 640x640
    const mSize = 640;
    const mat = document.createElement('canvas');
    mat.width = mat.height = mSize;
    mat.getContext('2d').drawImage(video, 0, 0, mSize, mSize);
    const imgData = mat.getContext('2d').getImageData(0,0,mSize,mSize).data;
    
    const input = new Float32Array(3 * 640 * 640);
    for (let i=0; i<640*640; i++) {
        input[i] = imgData[i*4]/255.0;
        input[640*640+i] = imgData[i*4+1]/255.0;
        input[2*640*640+i] = imgData[i*4+2]/255.0;
    }

    try {
        const tensor = new ort.Tensor('float32', input, [1, 3, 640, 640]);
        const results = await session.run({ [session.inputNames[0]]: tensor });
        process(results[session.outputNames[0]].data);
    } catch (e) { console.error("Inference error:", e); }
    
    requestAnimationFrame(loop);
}

function process(data) {
    const anchors = 8400; // YOLOv11
    const sx = canvas.width / 640;
    const sy = canvas.height / 640;
    
    ctx.clearRect(0,0,canvas.width,canvas.height);
    
    let currentFrameIds = new Set();

    for (let i=0; i<anchors; i++) {
        let conf = 0, cls = -1;
        // –ò—â–µ–º –ª—É—á—à–∏–π –∫–ª–∞—Å—Å —Å—Ä–µ–¥–∏ 79
        for (let c=4; c<83; c++) {
            let s = data[c*anchors+i];
            if (s > conf) { conf = s; cls = c-4; }
        }

        if (conf > 0.55 && !currentFrameIds.has(cls)) {
            currentFrameIds.add(cls);
            
            const x = data[0*anchors+i] * sx;
            const y = data[1*anchors+i] * sy;
            const w = data[2*anchors+i] * sx;
            const h = data[3*anchors+i] * sy;

            // –õ–æ–≥–∏–∫–∞ —Ü–≤–µ—Ç–∞: –µ—Å–ª–∏ —É–∂–µ –≤ Map ‚Äî –ó–æ–ª–æ—Ç–æ, –µ—Å–ª–∏ –Ω–æ–≤–∞—è ‚Äî –ù–µ–æ–Ω
            if (locked.has(cls)) {
                ctx.strokeStyle = "#ffd700"; ctx.lineWidth = 4;
            } else {
                ctx.strokeStyle = "#00ffea"; ctx.lineWidth = 2;
                // –ê–≤—Ç–æ-—Ñ–∏–∫—Å–∞—Ü–∏—è (Aura-Lock)
                locked.set(cls, { name: NAMES[cls], x: x, y: y });
                if (navigator.vibrate) navigator.vibrate(50);
            }
            
            ctx.strokeRect(x-w/2, y-h/2, w, h);
            ctx.fillStyle = ctx.strokeStyle;
            ctx.fillText(NAMES[cls], x-w/2, y-h/2 - 10);
        }
    }

    document.getElementById('status-bar').innerText = `–ö–ê–†–¢ –ó–ê–§–ò–ö–°–ò–†–û–í–ê–ù–û: ${locked.size} / 11`;
}

function finalize() {
    if (locked.size === 0) return;
    alert(`–†–∞—Å–∫–ª–∞–¥ –∏–∑ ${locked.size} –∫–∞—Ä—Ç –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω.`);
}

window.onload = init;
</script>
</body>
</html>
