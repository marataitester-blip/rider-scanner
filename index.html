<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>Tarot YOLOv8s · 800 · Fixed Geometry</title>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: "Courier New", monospace;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
    }
    video { display: none; }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: #000;
    }
    #ui {
      position: absolute;
      inset: 0;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .top {
      padding-top: 28px;
      padding-inline: 14px;
      background: linear-gradient(180deg, rgba(0,0,0,0.95), transparent);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .status {
      font-size: 11px;
      color: #00ff9d;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .sub {
      font-size: 10px;
      color: #888;
    }
    .version {
      font-size: 10px;
      color: #666;
    }
    .right-top {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 2px;
    }
    .btn-row {
      display: flex;
      justify-content: center;
      pointer-events: auto;
    }
    #scan-btn {
      min-width: 120px;
      padding: 6px 14px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.8);
      background: rgba(0,0,0,0.4);
      color: #fff;
      font-size: 13px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }
    #scan-btn:active {
      transform: scale(0.95);
      border-color: #ffd700;
      background: rgba(255,215,0,0.2);
    }
    #scan-btn.disabled {
      opacity: 0.4;
      cursor: default;
    }
    #error-box {
      position: absolute;
      left: 8px;
      right: 8px;
      bottom: 20px;
      font-size: 15px;
      line-height: 1.4;
      color: #ffb0b0;
      background: rgba(0,0,0,0.9);
      border: 2px solid rgba(255,0,0,0.8);
      border-radius: 6px;
      padding: 8px 10px;
      pointer-events: none;
      min-height: 30px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
<div id="container">
  <video id="video" playsinline autoplay muted></video>
  <canvas id="canvas"></canvas>

  <div id="ui">
    <div class="top">
      <div class="top-row">
        <div class="block">
          <div class="status" id="status-text">INIT</div>
          <div class="sub">YOLOv8s · ONNX · 800px</div>
          <div class="version">build: fixed-geo · rider_gold_800</div>
        </div>
        <div class="right-top">
          <div class="sub" id="info-res"></div>
          <div class="sub" id="info-device"></div>
        </div>
      </div>
      <div class="btn-row">
        <div id="scan-btn" class="disabled">SCAN 800 → BOARD</div>
      </div>
    </div>

    <div id="error-box"></div>
  </div>
</div>

<script>
  const CONFIG = {
    modelPath: "./rider_gold_800.onnx",
    inputSize: 800,
    conf: 0.25, 
    nmsThreshold: 0.45,
  };

  let session = null;
  let modelInputName = "";
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  let isScanning = false;

  // Имена классов (заглушка, если нет базы)
  const CLASS_NAMES = Array.from({length: 78}, (_, i) => `Card ${i}`);

  window.onerror = function (msg, url, line, col, error) {
    const box = document.getElementById("error-box");
    if (box) box.textContent = "JS ERROR: " + msg + " @ " + line + ":" + col;
    console.log("window.onerror", msg, url, line, col, error);
  };

  function showError(msg) {
    const box = document.getElementById("error-box");
    box.textContent = msg;
    console.log(msg);
  }

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);

  async function initCam() {
    document.getElementById("status-text").innerText = "INIT CAMERA";
    document.getElementById("info-device").innerText = navigator.userAgent || "no UA";

    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: "environment",
          width: { ideal: 1920 },
          height: { ideal: 1080 }
        },
        audio: false
      });
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        try {
          video.play();
          resize();
          drawLive(); // Запуск отрисовки превью
          document.getElementById("info-res").innerText =
            "video: " + video.videoWidth + "×" + video.videoHeight;
          showError("OK: камера работает");
        } catch (e) {
          showError("Video metadata error: " + e.message);
        }
      };
    } catch (e) {
      showError("CAM ERROR: " + e.name + " · " + e.message);
      throw e;
    }
  }

  function drawLive() {
    if (isScanning) return; // Если сканируем, не рисуем видео, там будет стол
    
    if (!video.videoWidth || !video.videoHeight) {
      requestAnimationFrame(drawLive);
      return;
    }
    // Рисуем видео на весь экран с сохранением пропорций (object-fit: cover)
    const vW = video.videoWidth;
    const vH = video.videoHeight;
    const vRatio = vW / vH;
    const cRatio = canvas.width / canvas.height;
    let dw, dh, dx, dy;
    if (vRatio > cRatio) {
      dh = canvas.height;
      dw = dh * vRatio;
      dx = (canvas.width - dw) / 2;
      dy = 0;
    } else {
      dw = canvas.width;
      dh = dw / vRatio;
      dy = (canvas.height - dh) / 2;
      dx = 0;
    }
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(video, dx, dy, dw, dh);
    
    // Рисуем рамку "Прицел", чтобы понимать, что мы в режиме камеры
    ctx.strokeStyle = "rgba(255, 255, 255, 0.3)";
    ctx.lineWidth = 2;
    const size = Math.min(canvas.width, canvas.height) * 0.6;
    ctx.strokeRect((canvas.width-size)/2, (canvas.height-size)/2, size, size);

    requestAnimationFrame(drawLive);
  }

  async function initModel() {
    document.getElementById("status-text").innerText = "INIT MODEL";
    try {
      const isIOS = /iP(hone|od|ad)/.test(navigator.userAgent);
      if (isIOS && ort && ort.env && ort.env.wasm) {
        ort.env.wasm.simd = false;
      }

      session = await ort.InferenceSession.create(CONFIG.modelPath, {
        executionProviders: ["wasm"],
        graphOptimizationLevel: "all"
      });
      modelInputName = session.inputNames[0];
      document.getElementById("status-text").innerText = "READY";
      showError("OK: модель 800 загружена");
      const btn = document.getElementById("scan-btn");
      btn.classList.remove("disabled");
      btn.onclick = scanAndProject;
    } catch (e) {
      showError("MODEL ERROR: " + e.message);
    }
  }

  async function preprocessTo800() {
    const tmp = document.createElement("canvas");
    tmp.width = CONFIG.inputSize;
    tmp.height = CONFIG.inputSize;
    const tctx = tmp.getContext("2d");

    const vW = video.videoWidth;
    const vH = video.videoHeight;
    if (!vW || !vH) throw new Error("нет размеров видео");

    // Letterbox (вписываем видео в квадрат 800x800 с черными полями)
    const scale = Math.min(CONFIG.inputSize / vW, CONFIG.inputSize / vH);
    const drawW = vW * scale;
    const drawH = vH * scale;
    const dx = (CONFIG.inputSize - drawW) / 2;
    const dy = (CONFIG.inputSize - drawH) / 2;

    tctx.fillStyle = "#000";
    tctx.fillRect(0, 0, CONFIG.inputSize, CONFIG.inputSize);
    tctx.drawImage(video, dx, dy, drawW, drawH);

    const imageData = tctx.getImageData(0, 0, CONFIG.inputSize, CONFIG.inputSize);
    const data = imageData.data;
    const float32 = new Float32Array(3 * CONFIG.inputSize * CONFIG.inputSize);

    for (let i = 0, j = 0; i < data.length; i += 4, j++) {
      float32[j] = data[i] / 255.0;
      float32[j + CONFIG.inputSize * CONFIG.inputSize] = data[i + 1] / 255.0;
      float32[j + 2 * CONFIG.inputSize * CONFIG.inputSize] = data[i + 2] / 255.0;
    }

    return {
      tensor: new ort.Tensor("float32", float32, [1, 3, CONFIG.inputSize, CONFIG.inputSize]),
      // ВАЖНО: возвращаем параметры масштабирования для обратного пересчета
      offsetX: dx,
      offsetY: dy,
      scale: scale,
      vW: vW,
      vH: vH
    };
  }

  // === ПАРСЕР ДЛЯ RIDER_GOLD_800.ONNX (13125 anchors) ===
  function parseYOLOv8_Specific(output) {
    const dims = output.dims; // [1, 82, 13125]
    const data = output.data;
    const numAnchors = dims[2]; 
    const numClasses = dims[1] - 4; 
    const boxes = [];

    for (let i = 0; i < numAnchors; i++) {
      let maxScore = 0;
      let cls = -1;

      for (let c = 0; c < numClasses; c++) {
        const score = data[(c + 4) * numAnchors + i];
        if (score > maxScore) {
          maxScore = score;
          cls = c;
        }
      }

      if (maxScore > CONFIG.conf) {
        const cx = data[0 * numAnchors + i];
        const cy = data[1 * numAnchors + i];
        const w  = data[2 * numAnchors + i];
        const h  = data[3 * numAnchors + i];
        
        boxes.push({ x: cx, y: cy, w: w, h: h, score: maxScore, cls: cls });
      }
    }
    return boxes;
  }

  function getIoU(a, b) {
    const x1 = Math.max(a.x - a.w/2, b.x - b.w/2);
    const y1 = Math.max(a.y - a.h/2, b.y - b.h/2);
    const x2 = Math.min(a.x + a.w/2, b.x + b.w/2);
    const y2 = Math.min(a.y + a.h/2, b.y + b.h/2);
    const iw = Math.max(0, x2 - x1);
    const ih = Math.max(0, y2 - y1);
    const inter = iw * ih;
    const areaA = a.w * a.h;
    const areaB = b.w * b.h;
    return inter / (areaA + areaB - inter + 1e-6);
  }

  function nms(boxes) {
    if (!boxes.length) return [];
    const arr = boxes.slice().sort((a, b) => b.score - a.score);
    const selected = [];
    const active = new Array(arr.length).fill(true);

    for (let i = 0; i < arr.length; i++) {
      if (!active[i]) continue;
      selected.push(arr[i]);
      for (let j = i + 1; j < arr.length; j++) {
        if (!active[j]) continue;
        const iou = getIoU(arr[i], arr[j]);
        if (iou > CONFIG.nmsThreshold) active[j] = false;
      }
    }
    return selected;
  }

  // === ИСПРАВЛЕННАЯ НОРМАЛИЗАЦИЯ ===
  // Теперь учитывает отступы и масштаб видео
  function normalizeToBoard(boxes, params) {
    const { offsetX, offsetY, scale, vW, vH } = params;

    // Сортировка (сверху вниз, слева направо)
    const sorted = boxes.slice().sort((a, b) => (a.y - b.y) || (a.x - b.x));

    return sorted.map((b, idx) => {
      // 1. Возвращаем координаты в систему координат ВИДЕО (убираем черные полосы)
      const realX = (b.x - offsetX) / scale;
      const realY = (b.y - offsetY) / scale;
      
      // 2. Нормализуем к 0..1 относительно ширины/высоты видео
      const nx = realX / vW;
      const ny = realY / vH;

      return { idx, score: b.score, cls: b.cls, nx, ny };
    });
  }

  function drawBoard(layout) {
    // Чистим канвас и заливаем фоном стола
    ctx.fillStyle = "#050608";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const grad = ctx.createRadialGradient(
      canvas.width / 2, canvas.height / 2, canvas.width * 0.1,
      canvas.width / 2, canvas.height / 2, canvas.width * 0.7
    );
    grad.addColorStop(0, "#111322");
    grad.addColorStop(1, "#050608");
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Рисуем границы "виртуального стола"
    const marginX = canvas.width * 0.05;
    const marginY = canvas.height * 0.10;
    const boardW = canvas.width - marginX * 2;
    const boardH = canvas.height - marginY * 2;

    ctx.strokeStyle = "rgba(255,255,255,0.2)";
    ctx.lineWidth = 1;
    ctx.strokeRect(marginX, marginY, boardW, boardH);

    // === ГЕОМЕТРИЯ КАРТ ОДНОГО РАЗМЕРА ===
    // Фиксированный размер карты относительно ширины стола
    // Это гарантирует, что все карты будут одинаковыми
    const cardW = boardW / 5; // Например, 1/5 ширины стола
    const cardH = cardW * 1.6; // Пропорция Таро

    layout.forEach((card, i) => {
      const { nx, ny, score, cls } = card;
      
      // Проецируем нормализованные координаты (0..1) на виртуальный стол
      const px = marginX + nx * boardW;
      const py = marginY + ny * boardH;

      ctx.save();
      ctx.translate(px, py);

      // Рисуем карту
      ctx.strokeStyle = "#ffd700";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.roundRect(-cardW / 2, -cardH / 2, cardW, cardH, 6);
      ctx.fillStyle = "#1a1a1a";
      ctx.fill();
      ctx.stroke();

      // Номер и класс
      ctx.fillStyle = "#fff";
      ctx.font = "bold 12px Courier New";
      ctx.textAlign = "center";
      ctx.fillText(`#${i+1}`, 0, -5);
      
      ctx.font = "10px Courier New";
      ctx.fillStyle = "#aaa";
      ctx.fillText(`Cls:${cls}`, 0, 15);
      ctx.fillText(`${(score*100).toFixed(0)}%`, 0, 30);

      ctx.restore();
    });
    
    // Кнопка возврата (просто клик по экрану сбросит, но напишем подсказку)
    ctx.fillStyle = "#666";
    ctx.font = "12px sans-serif";
    ctx.textAlign = "center";
    ctx.fillText("Нажми SCAN, чтобы повторить", canvas.width/2, canvas.height - 20);
  }

  async function scanAndProject() {
    if (isScanning || !session) return;
    isScanning = true;
    const btn = document.getElementById("scan-btn");
    btn.classList.add("disabled");
    document.getElementById("status-text").innerText = "SCANNING…";
    showError("SCANNING...");

    try {
      // Получаем тензор и параметры масштабирования
      const pre = await preprocessTo800();
      
      const feeds = {};
      feeds[modelInputName] = pre.tensor;
      
      const results = await session.run(feeds);
      const output = results[session.outputNames[0]];

      const rawBoxes = parseYOLOv8_Specific(output);
      const finalBoxes = nms(rawBoxes);

      if (!finalBoxes.length) {
        showError("Ничего не найдено");
        document.getElementById("status-text").innerText = "READY (0)";
        // Возвращаемся к камере через секунду
        setTimeout(() => { isScanning = false; requestAnimationFrame(drawLive); }, 1000);
      } else {
        // Передаем параметры масштабирования в нормализацию
        const layout = normalizeToBoard(finalBoxes, pre);
        
        // Рисуем виртуальный стол (drawLive остановится, т.к. isScanning=true)
        drawBoard(layout);
        
        document.getElementById("status-text").innerText = "DONE (" + layout.length + ")";
        showError("Найдено карт: " + layout.length);
        
        // Разблокируем сканирование, но оставляем стол на экране
        isScanning = false; 
        // drawLive НЕ запускаем, пока юзер не нажмет кнопку снова (но кнопка на HTML слое)
        // Логика: Кнопка SCAN вызовет эту функцию снова.
        // Чтобы сбросить стол и увидеть камеру, можно добавить кнопку RESET, 
        // но пока просто позволим сканировать поверх стола (следующий скан обновит экран).
        // Для удобства: при следующем скане preprocessTo800 возьмет новый кадр с видео (оно крутится в фоне).
      }
    } catch (e) {
      showError("SCAN ERROR: " + e.message);
      isScanning = false;
      requestAnimationFrame(drawLive);
    } finally {
      btn.classList.remove("disabled");
    }
  }

  (async function main() {
    try {
      await initCam();
      await initModel();
    } catch (e) {
      // ошибки уже отображаются showError
    }
  })();
</script>
</body>
</html>
