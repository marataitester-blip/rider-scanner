<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AURA TAROT AI</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/ort.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #00ffea; font-family: monospace; overflow: hidden; }
        #loader { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        video { width: 100vw; height: 100vh; object-fit: cover; opacity: 0.6; }
        #canvas { position: absolute; inset: 0; z-index: 5; pointer-events: none; }
        #status { position: absolute; top: 0; width: 100%; text-align: center; background: rgba(0,0,0,0.8); padding: 10px; z-index: 10; font-size: 14px; border-bottom: 1px solid #00ffea; }
        #scan-btn { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); width: 85px; height: 85px; border-radius: 50%; border: 4px solid #00ffea; background: rgba(0,255,234,0.1); z-index: 10; cursor: pointer; box-shadow: 0 0 20px #00ffea; }
    </style>
</head>
<body>

<div id="loader">
    <h2 style="letter-spacing: 5px;">AURA SYSTEM</h2>
    <div id="msg">ЗАГРУЗКА...</div>
</div>

<div id="status">ИНИЦИАЛИЗАЦИЯ...</div>
<video id="video" playsinline muted autoplay></video>
<canvas id="canvas"></canvas>
<div id="scan-btn" onclick="alert('Скан зафиксирован!')"></div>

<script>
const CONFIG = {
    model: 'https://raw.githubusercontent.com/marataitester-blip/rider-scanner/main/best.onnx',
    names: [
        "00-TheFool","01-TheMagician","02-TheHighPriestess","03-TheEmpress","04-TheEmperor","05-TheHierophant","06-TheLovers","07-TheChariot","08-Strength","09-TheHermit","10-WheelOfFortune","11-Justice","12-TheHangedMan","13-Death","14-Temperance","15-TheDevil","16-TheTower","17-TheStar","18-TheMoon","19-TheSun","20-Judgement","21-TheWorld",
        "CardBacks", "Cups01","Cups02","Cups03","Cups04","Cups05","Cups06","Cups07","Cups08","Cups09","Cups10","Cups11","Cups12","Cups13","Cups14",
        "Pentacles01","Pentacles02","Pentacles03","Pentacles04","Pentacles05","Pentacles06","Pentacles07","Pentacles08","Pentacles09","Pentacles10","Pentacles11","Pentacles12","Pentacles13","Pentacles14",
        "Swords01","Swords02","Swords03","Swords04","Swords05","Swords06","Swords07","Swords08","Swords09","Swords10","Swords11","Swords12","Swords13","Swords14",
        "Wands01","Wands02","Wands03","Wands04","Wands05","Wands06","Wands07","Wands08","Wands09","Wands10","Wands11","Wands12","Wands13","Wands14"
    ]
};

let session, video, ctx, canv;

async function init() {
    const msg = document.getElementById('msg');
    try {
        msg.innerText = "ШАГ 1: ЯДРО...";
        ort.env.wasm.wasmPaths = "https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/";
        ort.env.wasm.numThreads = 1; 

        msg.innerText = "ШАГ 2: МОДЕЛЬ...";
        session = await ort.InferenceSession.create(CONFIG.model, { executionProviders: ['wasm'] });

        msg.innerText = "ШАГ 3: КАМЕРА...";
        video = document.getElementById('video');
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
            canv = document.getElementById('canvas');
            canv.width = video.videoWidth;
            canv.height = video.videoHeight;
            ctx = canv.getContext('2d');
            document.getElementById('loader').style.display = 'none';
            document.getElementById('status').innerText = "СИСТЕМА АКТИВНА";
        };
    } catch (e) {
        msg.innerHTML = `<span style="color:red">ОШИБКА:<br>${e.message}</span>`;
    }
}

window.onload = init;
</script>
</body>
</html>
