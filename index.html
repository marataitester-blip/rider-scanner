<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AURA TAROT AI</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/ort.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #00ffea; font-family: monospace; overflow: hidden; }
        #loader { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        #video { width: 100vw; height: 100vh; object-fit: cover; opacity: 0.7; }
        #canvas { position: absolute; inset: 0; z-index: 5; pointer-events: none; }
        #ui { position: absolute; bottom: 40px; left: 0; width: 100%; display: flex; justify-content: center; z-index: 10; }
        #scan-btn { width: 80px; height: 80px; border-radius: 50%; border: 4px solid #00ffea; background: rgba(0,255,234,0.1); cursor: pointer; pointer-events: auto; box-shadow: 0 0 20px #00ffea; }
        #status { position: absolute; top: 20px; width: 100%; text-align: center; background: rgba(0,0,0,0.5); padding: 10px 0; z-index: 10; }
    </style>
</head>
<body>

<div id="loader">
    <h1 style="letter-spacing: 5px;">AURA AI</h1>
    <p id="msg">Подготовка системы...</p>
</div>

<div id="status">ИНИЦИАЛИЗАЦИЯ...</div>
<video id="video" playsinline muted autoplay></video>
<canvas id="canvas"></canvas>

<div id="ui">
    <div id="scan-btn" onclick="capture()"></div>
</div>

<script>
const MODEL_URL = 'https://raw.githubusercontent.com/marataitester-blip/rider-scanner/main/best.onnx';
let session, video, canvas, ctx;

async function start() {
    const msg = document.getElementById('msg');
    try {
        // 1. Настройка путей
        ort.env.wasm.wasmPaths = "https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/";
        
        msg.innerText = "Загрузка интеллекта (22MB)...";
        session = await ort.InferenceSession.create(MODEL_URL, { 
            executionProviders: ['wasm'], 
            graphOptimizationLevel: 'all' 
        });

        msg.innerText = "Запуск зрения...";
        video = document.getElementById('video');
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;

        canvas = document.getElementById('canvas');
        ctx = canvas.getContext('2d');

        video.onloadedmetadata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            document.getElementById('loader').style.display = 'none';
            predict();
        };
    } catch (e) {
        msg.innerHTML = `<span style="color:red">Ошибка: ${e.message}</span>`;
    }
}

async function predict() {
    if (!session) return;
    
    // Здесь будет упрощенный цикл детекции
    document.getElementById('status').innerText = "СИСТЕМА АКТИВНА";
    requestAnimationFrame(predict);
}

function capture() {
    alert("Скан выполнен! (Логика обработки в процессе...)");
}

window.onload = start;
</script>
</body>
</html>
