<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RIDER: DIGITAL TWIN + ZOOM</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/ort.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', serif; user-select: none; }
        
        #app { position: relative; width: 100vw; height: 100vh; background: #000; }
        
        /* === ВИДЕО === */
        video { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: 1; transition: opacity 0.5s;
        }
        
        /* === ВИРТУАЛЬНЫЙ СТОЛ === */
        #virtual-table {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            z-index: 10; display: none; perspective: 1000px;
        }

        /* === UI === */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20; pointer-events: none;
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
        }

        #action-btn {
            width: 80px; height: 80px; margin-bottom: 40px;
            border-radius: 50%; border: 4px solid #ffd700;
            background: rgba(0,0,0,0.5);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
            cursor: pointer; pointer-events: auto;
            display: flex; justify-content: center; align-items: center;
            transition: transform 0.2s;
        }
        #action-btn:active { transform: scale(0.9); background: #ffd700; }

        #reset-btn {
            position: absolute; top: 20px; right: 20px;
            padding: 10px 20px; border: 1px solid #ffd700; color: #ffd700;
            background: rgba(0,0,0,0.8); border-radius: 20px;
            pointer-events: auto; cursor: pointer; display: none;
            font-size: 12px; text-transform: uppercase; letter-spacing: 1px;
        }

        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #ffd700; background: rgba(0,0,0,0.9); padding: 15px 30px; border-radius: 10px;
            border: 1px solid #ffd700; z-index: 30; font-size: 14px; display: block;
        }

        /* === 3D КАРТА === */
        .digital-card {
            position: absolute;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: zoom-in; /* Курсор лупы */
        }
        /* При наведении чуть приподнимаем */
        .digital-card:hover { z-index: 100; transform: scale(1.05); }

        .card-inner {
            position: relative; width: 100%; height: 100%;
            text-align: center; transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 6px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.8);
            border: 1px solid #cfaa48;
            background-size: cover; background-position: center;
        }

        .card-back {
            background-image: url('./cards/rubashka.png');
            background-color: #222;
            transform: rotateY(0deg);
        }

        .card-front {
            transform: rotateY(180deg);
            background-color: #000;
        }

        .digital-card.flipped .card-inner { transform: rotateY(180deg); }

        .card-label {
            position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%) rotateY(180deg);
            color: #ffd700; font-size: 11px; white-space: nowrap; text-shadow: 0 2px 2px #000;
            background: rgba(0,0,0,0.8); padding: 4px 8px; border-radius: 4px;
            opacity: 0; transition: opacity 0.5s 0.5s;
        }
        .digital-card.flipped .card-label { opacity: 1; }

        /* === ЗУМ (ЛАЙТБОКС) === */
        #zoom-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92); z-index: 999;
            display: none; opacity: 0; transition: opacity 0.3s;
            flex-direction: column; justify-content: center; align-items: center;
        }
        #zoom-overlay.active { display: flex; opacity: 1; }

        #zoomed-card-img {
            max-width: 90%; max-height: 80%;
            border-radius: 10px; box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
            border: 2px solid #ffd700;
            transform: scale(0.8); transition: transform 0.3s;
        }
        #zoom-overlay.active #zoomed-card-img { transform: scale(1); }

        #zoomed-title {
            margin-top: 20px; color: #ffd700; font-size: 24px; font-weight: bold;
            text-shadow: 0 2px 5px #000; letter-spacing: 2px;
        }
        #zoomed-desc {
            color: #aaa; font-size: 14px; margin-top: 5px;
        }

    </style>
</head>
<body>

<div id="app">
    <div id="loader">Загрузка системы...</div>
    
    <video id="video" playsinline muted autoplay></video>
    
    <div id="virtual-table"></div>

    <div id="ui-layer">
        <button id="reset-btn" onclick="resetScanner()">Сканировать заново</button>
        <div id="action-btn" onclick="scanAndDigitize()"></div>
    </div>

    <div id="zoom-overlay" onclick="closeZoom()">
        <img id="zoomed-card-img" src="" alt="Zoomed Card">
        <div id="zoomed-title">Название карты</div>
        <div id="zoomed-desc">Нажми на экран, чтобы закрыть</div>
    </div>
</div>

<script>
    // === 1. НАСТРОЙКИ ===
    const CONFIG = {
        model: './rider_gold_800.onnx',
        size: 800,
        conf: 0.30,
        iou: 0.45,
        repo: "./cards/" 
    };

    // СПИСОК ФАЙЛОВ (Как мы их переименовали скриптом)
    const FILE_NAMES = [
        "00-TheFool.jpg", "01-TheMagician.jpg", "02-TheHighPriestess.jpg", "03-TheEmpress.jpg", "04-TheEmperor.jpg", 
        "05-TheHierophant.jpg", "06-TheLovers.jpg", "07-TheChariot.jpg", "08-Strength.jpg", "09-TheHermit.jpg", 
        "10-WheelOfFortune.jpg", "11-Justice.jpg", "12-TheHangedMan.jpg", "13-Death.jpg", "14-Temperance.jpg", 
        "15-TheDevil.jpg", "16-TheTower.jpg", "17-TheStar.jpg", "18-TheMoon.jpg", "19-TheSun.jpg", 
        "20-Judgement.jpg", "21-TheWorld.jpg",
        "Wands01.jpg", "Wands02.jpg", "Wands03.jpg", "Wands04.jpg", "Wands05.jpg", "Wands06.jpg", "Wands07.jpg", 
        "Wands08.jpg", "Wands09.jpg", "Wands10.jpg", "Wands11.jpg", "Wands12.jpg", "Wands13.jpg", "Wands14.jpg",
        "Cups01.jpg", "Cups02.jpg", "Cups03.jpg", "Cups04.jpg", "Cups05.jpg", "Cups06.jpg", "Cups07.jpg", 
        "Cups08.jpg", "Cups09.jpg", "Cups10.jpg", "Cups11.jpg", "Cups12.jpg", "Cups13.jpg", "Cups14.jpg",
        "Swords01.jpg", "Swords02.jpg", "Swords03.jpg", "Swords04.jpg", "Swords05.jpg", "Swords06.jpg", "Swords07.jpg", 
        "Swords08.jpg", "Swords09.jpg", "Swords10.jpg", "Swords11.jpg", "Swords12.jpg", "Swords13.jpg", "Swords14.jpg",
        "Pentacles01.jpg", "Pentacles02.jpg", "Pentacles03.jpg", "Pentacles04.jpg", "Pentacles05.jpg", "Pentacles06.jpg", "Pentacles07.jpg", 
        "Pentacles08.jpg", "Pentacles09.jpg", "Pentacles10.jpg", "Pentacles11.jpg", "Pentacles12.jpg", "Pentacles13.jpg", "Pentacles14.jpg"
    ];

    // НАЗВАНИЯ НА РУССКОМ
    const RU_NAMES = [
        "Шут", "Маг", "Жрица", "Императрица", "Император", "Жрец", "Влюбленные", "Колесница", "Сила", "Отшельник", "Колесо Фортуны", "Справедливость", "Повешенный", "Смерть", "Умеренность", "Дьявол", "Башня", "Звезда", "Луна", "Солнце", "Суд", "Мир",
        "Туз Жезлов", "2 Жезлов", "3 Жезлов", "4 Жезлов", "5 Жезлов", "6 Жезлов", "7 Жезлов", "8 Жезлов", "9 Жезлов", "10 Жезлов", "Паж Жезлов", "Рыцарь Жезлов", "Королева Жезлов", "Король Жезлов",
        "Туз Кубков", "2 Кубков", "3 Кубков", "4 Кубков", "5 Кубков", "6 Кубков", "7 Кубков", "8 Кубков", "9 Кубков", "10 Кубков", "Паж Кубков", "Рыцарь Кубков", "Королева Кубков", "Король Кубков",
        "Туз Мечей", "2 Мечей", "3 Мечей", "4 Мечей", "5 Мечей", "6 Мечей", "7 Мечей", "8 Мечей", "9 Мечей", "10 Мечей", "Паж Мечей", "Рыцарь Мечей", "Королева Мечей", "Король Мечей",
        "Туз Пентаклей", "2 Пентаклей", "3 Пентаклей", "4 Пентаклей", "5 Пентаклей", "6 Пентаклей", "7 Пентаклей", "8 Пентаклей", "9 Пентаклей", "10 Пентаклей", "Паж Пентаклей", "Рыцарь Пентаклей", "Королева Пентаклей", "Король Пентаклей"
    ];

    let session;
    let isScanning = false;
    
    const video = document.getElementById('video');
    const table = document.getElementById('virtual-table');
    const loader = document.getElementById('loader');
    const actionBtn = document.getElementById('action-btn');
    const resetBtn = document.getElementById('reset-btn');
    
    // Zoom элементы
    const zoomOverlay = document.getElementById('zoom-overlay');
    const zoomedImg = document.getElementById('zoomed-card-img');
    const zoomedTitle = document.getElementById('zoomed-title');

    const tensorCanvas = document.createElement('canvas');
    tensorCanvas.width = CONFIG.size; tensorCanvas.height = CONFIG.size;
    const tensorCtx = tensorCanvas.getContext('2d', {willReadFrequently: true});

    // === ИНИЦИАЛИЗАЦИЯ ===
    async function init() {
        try {
            ort.env.wasm.wasmPaths = "https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/";
            session = await ort.InferenceSession.create(CONFIG.model, { executionProviders: ['wasm'] });
            
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } } 
            });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                video.play();
                loader.style.display = 'none';
            };
        } catch(e) {
            loader.innerText = "Ошибка: " + e.message;
        }
    }
    window.onload = init;

    // === СКАН ===
    async function scanAndDigitize() {
        if (isScanning) return;
        isScanning = true;
        loader.innerText = "РАСПОЗНАВАНИЕ...";
        loader.style.display = 'block';
        actionBtn.style.display = 'none';

        try {
            const vW = video.videoWidth, vH = video.videoHeight;
            const scale = Math.min(CONFIG.size/vW, CONFIG.size/vH);
            const tx = (CONFIG.size - vW*scale)/2;
            const ty = (CONFIG.size - vH*scale)/2;

            tensorCtx.fillStyle = "#000"; tensorCtx.fillRect(0,0,CONFIG.size,CONFIG.size);
            tensorCtx.drawImage(video, tx, ty, vW*scale, vH*scale);
            
            const imgData = tensorCtx.getImageData(0,0,CONFIG.size,CONFIG.size).data;
            const float32 = new Float32Array(3*CONFIG.size*CONFIG.size);
            for(let i=0; i<CONFIG.size**2; i++) {
                float32[i] = imgData[i*4]/255.0; 
                float32[CONFIG.size**2+i] = imgData[i*4+1]/255.0; 
                float32[2*CONFIG.size**2+i] = imgData[i*4+2]/255.0;
            }
            const tensor = new ort.Tensor('float32', float32, [1, 3, CONFIG.size, CONFIG.size]);

            const res = await session.run({[session.inputNames[0]]: tensor});
            const boxes = nms(parseYOLOv8(res[session.outputNames[0]]));

            loader.style.display = 'none';
            if (boxes.length === 0) {
                alert("Карты не найдены. Попробуйте еще раз.");
                resetScanner();
                return;
            }

            video.style.opacity = 0;
            table.style.display = 'block';
            resetBtn.style.display = 'block';

            renderVirtualCards(boxes, tx, ty, scale, vW, vH);

        } catch(e) {
            console.error(e);
            alert("Ошибка ИИ");
            resetScanner();
        }
    }

    // === РЕНДЕР КАРТ ===
    function renderVirtualCards(boxes, tx, ty, scaleModel, vW, vH) {
        table.innerHTML = '';
        const screenW = window.innerWidth, screenH = window.innerHeight;
        const scaleScreen = Math.max(screenW / vW, screenH / vH);
        const offsetX = (screenW - vW * scaleScreen) / 2;
        const offsetY = (screenH - vH * scaleScreen) / 2;

        boxes.forEach((box, index) => {
            const finalX = offsetX + ((box.x - tx) / scaleModel) * scaleScreen;
            const finalY = offsetY + ((box.y - ty) / scaleModel) * scaleScreen;
            const finalW = (box.w / scaleModel) * scaleScreen;
            const finalH = (box.h / scaleModel) * scaleScreen;
            
            const cardImgUrl = CONFIG.repo + FILE_NAMES[box.cls];
            const cardName = RU_NAMES[box.cls];

            // Контейнер карты
            const container = document.createElement('div');
            container.className = 'digital-card';
            container.style.width = `${finalW}px`;
            container.style.height = `${finalH}px`;
            container.style.left = `${finalX - finalW/2}px`;
            container.style.top = `${finalY - finalH/2}px`;

            // Обработчик КЛИКА для ЗУМА
            container.onclick = () => {
                showZoom(cardImgUrl, cardName);
            };

            const inner = document.createElement('div');
            inner.className = 'card-inner';

            const back = document.createElement('div');
            back.className = 'card-back';
            
            const front = document.createElement('div');
            front.className = 'card-front';
            front.style.backgroundImage = `url('${cardImgUrl}')`;
            
            const label = document.createElement('div');
            label.className = 'card-label';
            label.innerText = cardName;
            front.appendChild(label);

            inner.appendChild(front);
            inner.appendChild(back);
            container.appendChild(inner);
            table.appendChild(container);

            setTimeout(() => { container.classList.add('flipped'); }, 500 + (index * 200));
        });
    }

    // === ФУНКЦИИ ЗУМА ===
    function showZoom(imgSrc, title) {
        zoomedImg.src = imgSrc;
        zoomedTitle.innerText = title;
        zoomOverlay.classList.add('active');
    }

    function closeZoom() {
        zoomOverlay.classList.remove('active');
    }

    // === УТИЛИТЫ ===
    function resetScanner() {
        isScanning = false;
        table.innerHTML = '';
        table.style.display = 'none';
        video.style.opacity = 1;
        actionBtn.style.display = 'flex';
        resetBtn.style.display = 'none';
        closeZoom(); // На всякий случай
    }

    function parseYOLOv8(output) {
        const dims = output.dims; 
        const data = output.data;
        const numAnchors = dims[2];
        const numClasses = dims[1] - 4;
        const boxes = [];
        for (let i = 0; i < numAnchors; i++) {
            let maxScore = 0;
            let cls = -1;
            for (let c = 0; c < numClasses; c++) {
                const val = data[(c+4)*numAnchors + i];
                if (val > maxScore) { maxScore = val; cls = c; }
            }
            if (maxScore > CONFIG.conf) {
                boxes.push({
                    x: data[0*numAnchors+i],
                    y: data[1*numAnchors+i],
                    w: data[2*numAnchors+i],
                    h: data[3*numAnchors+i],
                    score: maxScore, cls: cls
                });
            }
        }
        return boxes;
    }

    function nms(boxes) {
        if (!boxes.length) return [];
        boxes.sort((a,b) => b.score - a.score);
        const res = [];
        while(boxes.length) {
            const best = boxes.shift();
            res.push(best);
            boxes = boxes.filter(b => {
                const x1 = Math.max(best.x-best.w/2, b.x-b.w/2);
                const y1 = Math.max(best.y-best.h/2, b.y-b.h/2);
                const x2 = Math.min(best.x+best.w/2, b.x+b.w/2);
                const y2 = Math.min(best.y+best.h/2, b.y+b.h/2);
                const inter = Math.max(0, x2-x1) * Math.max(0, y2-y1);
                const union = (best.w*best.h) + (b.w*b.h) - inter;
                return (inter/union) < CONFIG.iou;
            });
        }
        return res;
    }
</script>
</body>
</html>
