<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>Tarot YOLOv8s · 800 · board v5.0</title>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: "Courier New", monospace;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
    }
    video { display: none; }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: #000;
    }
    #ui {
      position: absolute;
      inset: 0;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .top {
      padding-top: 28px;
      padding-inline: 14px;
      background: linear-gradient(180deg, rgba(0,0,0,0.95), transparent);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .status {
      font-size: 11px;
      color: #00ff9d;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .sub {
      font-size: 10px;
      color: #888;
    }
    .version {
      font-size: 10px;
      color: #666;
    }
    .right-top {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 2px;
    }
    .btn-row {
      display: flex;
      justify-content: center;
      pointer-events: auto;
    }
    #scan-btn {
      min-width: 90px;
      padding: 6px 14px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.8);
      background: rgba(0,0,0,0.4);
      color: #fff;
      font-size: 13px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }
    #scan-btn:active {
      transform: scale(0.95);
      border-color: #ffd700;
      background: rgba(255,215,0,0.2);
    }
    #scan-btn.disabled {
      opacity: 0.4;
      cursor: default;
    }
    #error-box {
      position: absolute;
      left: 8px;
      right: 8px;
      bottom: 20px;
      font-size: 15px;
      line-height: 1.4;
      color: #ffb0b0;
      background: rgba(0,0,0,0.9);
      border: 2px solid rgba(255,0,0,0.8);
      border-radius: 6px;
      padding: 8px 10px;
      pointer-events: none;
      min-height: 30px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
<div id="container">
  <video id="video" playsinline autoplay muted></video>
  <canvas id="canvas"></canvas>

  <div id="ui">
    <div class="top">
      <div class="top-row">
        <div class="block">
          <div class="status" id="status-text">INIT</div>
          <div class="sub">YOLOv8s · ONNX · 800px</div>
          <div class="version">build: board-v5.0 · rider_gold_800.onnx · 78 карт</div>
        </div>
        <div class="right-top">
          <div class="sub" id="info-res"></div>
          <div class="sub" id="info-device"></div>
        </div>
      </div>
      <div class="btn-row">
        <div id="scan-btn" class="disabled">SCAN 800 → BOARD</div>
      </div>
    </div>

    <div id="error-box"></div>
  </div>
</div>

<script>
  const CONFIG = {
    modelPath: "./rider_gold_800.onnx",
    inputSize: 800,
    confThreshold: 0.25,
    nmsThreshold: 0.45,
  };

  let session = null;
  let modelInputName = "";
  let video = document.getElementById("video");
  let canvas = document.getElementById("canvas");
  let ctx = canvas.getContext("2d");
  let isScanning = false;

  window.onerror = function (msg, url, line, col, error) {
    const box = document.getElementById("error-box");
    if (box) box.textContent = "JS ERROR: " + msg + " @ " + line + ":" + col;
    console.log("window.onerror", msg, url, line, col, error);
  };

  function showError(msg) {
    const box = document.getElementById("error-box");
    box.textContent = msg;
    console.log(msg);
  }

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);

  async function initCam() {
    document.getElementById("status-text").innerText = "INIT CAMERA";
    document.getElementById("info-device").innerText =
      navigator.userAgent || "no UA";

    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: "environment",
          width: { ideal: 1920 },
          height: { ideal: 1080 }
        },
        audio: false
      });
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        try {
          video.play();
          resize();
          drawLive();
          document.getElementById("info-res").innerText =
            "video: " +
            video.videoWidth +
            "×" +
            video.videoHeight +
            " / screen: " +
            window.innerWidth +
            "×" +
            window.innerHeight;
          showError("OK: камера работает");
        } catch (e) {
          showError("Video metadata error: " + e.message);
        }
      };
    } catch (e) {
      showError("CAM ERROR: " + e.name + " · " + e.message);
      throw e;
    }
  }

  function drawLive() {
    if (!video.videoWidth || !video.videoHeight) {
      requestAnimationFrame(drawLive);
      return;
    }
    resize();
    const vW = video.videoWidth;
    const vH = video.videoHeight;
    const vRatio = vW / vH;
    const cRatio = canvas.width / canvas.height;
    let dw, dh, dx, dy;
    if (vRatio > cRatio) {
      dh = canvas.height;
      dw = dh * vRatio;
      dx = (canvas.width - dw) / 2;
      dy = 0;
    } else {
      dw = canvas.width;
      dh = dw / vRatio;
      dy = (canvas.height - dh) / 2;
      dx = 0;
    }
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(video, dx, dy, dw, dh);
    requestAnimationFrame(drawLive);
  }

  async function initModel() {
    document.getElementById("status-text").innerText = "INIT MODEL";
    try {
      const isIOS = /iP(hone|od|ad)/.test(navigator.userAgent);
      if (isIOS && ort && ort.env && ort.env.wasm) {
        ort.env.wasm.simd = false;
      }

      session = await ort.InferenceSession.create(CONFIG.modelPath, {
        executionProviders: ["wasm"],
        graphOptimizationLevel: "all"
      });
      modelInputName = session.inputNames[0];
      document.getElementById("status-text").innerText = "READY";
      showError("OK: модель 800 загружена");
      const btn = document.getElementById("scan-btn");
      btn.classList.remove("disabled");
      btn.onclick = scanAndProject;
    } catch (e) {
      showError("MODEL ERROR: " + e.message);
    }
  }

  async function preprocessTo800() {
    const tmp = document.createElement("canvas");
    tmp.width = CONFIG.inputSize;
    tmp.height = CONFIG.inputSize;
    const tctx = tmp.getContext("2d");

    const vW = video.videoWidth;
    const vH = video.videoHeight;
    if (!vW || !vH) throw new Error("нет размеров видео");

    const scale = Math.min(CONFIG.inputSize / vW, CONFIG.inputSize / vH);
    const drawW = vW * scale;
    const drawH = vH * scale;
    const dx = (CONFIG.inputSize - drawW) / 2;
    const dy = (CONFIG.inputSize - drawH) / 2;

    tctx.fillStyle = "#000";
    tctx.fillRect(0, 0, CONFIG.inputSize, CONFIG.inputSize);
    tctx.drawImage(video, dx, dy, drawW, drawH);

    const imageData = tctx.getImageData(0, 0, CONFIG.inputSize, CONFIG.inputSize);
    const data = imageData.data;
    const float32 = new Float32Array(3 * CONFIG.inputSize * CONFIG.inputSize);

    for (let i = 0, j = 0; i < data.length; i += 4, j++) {
      float32[j] = data[i] / 255.0;
      float32[j + CONFIG.inputSize * CONFIG.inputSize] = data[i + 1] / 255.0;
      float32[j + 2 * CONFIG.inputSize * CONFIG.inputSize] = data[i + 2] / 255.0;
    }

    return {
      tensor: new ort.Tensor(
        "float32",
        float32,
        [1, 3, CONFIG.inputSize, CONFIG.inputSize]
      ),
      offsetX: dx,
      offsetY: dy,
      scale,
      vW,
      vH
    };
  }

  function parseYOLOv8Output(output) {
    const boxes = [];
    const dims = output.dims;
    const data = output.data;

    // Ожидаемый формат экспорта YOLOv8: [1, 4+num_classes, anchors] [web:51][web:48]
    if (dims.length === 3 && dims[0] === 1) {
      const numClasses = dims[1] - 4;
      const numAnchors = dims[2];

      for (let i = 0; i < numAnchors; i++) {
        let maxScore = 0;
        let cls = -1;
        for (let c = 0; c < numClasses; c++) {
          const s = data[(4 + c) * numAnchors + i];
          if (s > maxScore) {
            maxScore = s;
            cls = c;
          }
        }
        if (maxScore < CONFIG.confThreshold) continue;

        const x = data[0 * numAnchors + i];
        const y = data[1 * numAnchors + i];
        const w = data[2 * numAnchors + i];
        const h = data[3 * numAnchors + i];

        boxes.push([x - w / 2, y - h / 2, w, h, maxScore, cls]);
      }
    } else {
      showError("Неожиданный формат вывода YOLOv8: " + JSON.stringify(dims));
    }

    return boxes;
  }

  function getIoU(a, b) {
    const x1 = Math.max(a[0], b[0]);
    const y1 = Math.max(a[1], b[1]);
    const x2 = Math.min(a[0] + a[2], b[0] + b[2]);
    const y2 = Math.min(a[1] + a[3], b[1] + b[3]);
    const iw = Math.max(0, x2 - x1);
    const ih = Math.max(0, y2 - y1);
    const inter = iw * ih;
    const areaA = a[2] * a[3];
    const areaB = b[2] * b[3];
    return inter / (areaA + areaB - inter + 1e-6);
  }

  function nms(boxes) {
    if (!boxes.length) return [];
    boxes.sort((a, b) => b[4] - a[4]);
    const selected = [];
    const active = new Array(boxes.length).fill(true);
    for (let i = 0; i < boxes.length; i++) {
      if (!active[i]) continue;
      selected.push(boxes[i]);
      for (let j = i + 1; j < boxes.length; j++) {
        if (!active[j]) continue;
        const iou = getIoU(boxes[i], boxes[j]);
        if (iou > CONFIG.nmsThreshold) active[j] = false;
      }
    }
    return selected;
  }

  function normalizeToBoard(boxes, vW, vH) {
    // сортируем по раскладу: сверху вниз, слева направо
    const sorted = boxes
      .slice()
      .sort((a, b) => (a[1] - b[1]) || (a[0] - b[0]));

    return sorted.map((b, idx) => {
      const [x, y, w, h, score, cls] = b;
      const cx = x + w / 2;
      const cy = y + h / 2;

      const nx = cx / vW;  // 0..1
      const ny = cy / vH;  // 0..1

      return {
        idx,
        score,
        cls,
        nx,
        ny
      };
    });
  }

  function drawBoard(layout) {
    // очищаем и рисуем "виртуальный стол"
    resize();
    ctx.fillStyle = "#050608";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // лёгкий градиент фона
    const grad = ctx.createRadialGradient(
      canvas.width / 2,
      canvas.height / 2,
      canvas.width * 0.1,
      canvas.width / 2,
      canvas.height / 2,
      canvas.width * 0.7
    );
    grad.addColorStop(0, "#111322");
    grad.addColorStop(1, "#050608");
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // границы стола
    const marginX = canvas.width * 0.07;
    const marginY = canvas.height * 0.12;
    const boardW = canvas.width - marginX * 2;
    const boardH = canvas.height - marginY * 2;

    ctx.strokeStyle = "rgba(255,255,255,0.4)";
    ctx.lineWidth = 2;
    ctx.strokeRect(marginX, marginY, boardW, boardH);

    // размер карты
    const cardW = boardW / 6;
    const cardH = cardW * 1.6;

    // сами карты
    layout.forEach((card, i) => {
      const { nx, ny, score } = card;
      const px = marginX + nx * boardW;
      const py = marginY + ny * boardH;

      ctx.save();
      ctx.translate(px, py);

      // слот карты
      ctx.strokeStyle = "rgba(255,255,255,0.9)";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.roundRect(-cardW / 2, -cardH / 2, cardW, cardH, 8);
      ctx.stroke();

      // индекс и уверенность
      ctx.fillStyle = "rgba(0,0,0,0.7)";
      ctx.fillRect(-cardW / 2, -cardH / 2 - 18, 60, 16);
      ctx.fillStyle = "#ffd700";
      ctx.font = "11px Arial";
      ctx.fillText(
        "#" + (i + 1) + " • " + (score * 100).toFixed(0) + "%",
        -cardW / 2 + 4,
        -cardH / 2 - 5
      );

      ctx.restore();
    });
  }

  async function scanAndProject() {
    if (isScanning || !session) return;
    isScanning = true;
    const btn = document.getElementById("scan-btn");
    btn.classList.add("disabled");
    document.getElementById("status-text").innerText = "SCANNING…";
    showError("SCAN 800 → BOARD: старт");

    try {
      const { tensor, offsetX, offsetY, scale, vW, vH } = await preprocessTo800();
      const feeds = {};
      feeds[modelInputName] = tensor;
      const results = await session.run(feeds);
      const output = results[session.outputNames[0]];

      const boxes = parseYOLOv8Output(output);
      const finalBoxes = nms(boxes);

      if (!finalBoxes.length) {
        showError("SCAN 800 → BOARD: боксов не найдено");
        document.getElementById("status-text").innerText = "READY (0)";
      } else {
        // проекция на "виртуальный стол"
        const layout = normalizeToBoard(finalBoxes, vW, vH);
        drawBoard(layout);
        document.getElementById("status-text").innerText =
          "READY (" + layout.length + ")";
        showError("SCAN 800 → BOARD: карт на столе = " + layout.length);
      }
    } catch (e) {
      showError("SCAN ERROR: " + e.message);
    } finally {
      btn.classList.remove("disabled");
      isScanning = false;
    }
  }

  (async function main() {
    try {
      await initCam();
      await initModel();
    } catch (e) {
      // ошибки уже отображаются showError
    }
  })();
</script>
</body>
</html>
