<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AURA DIAGNOSTIC</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/ort.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #ff4444; font-family: monospace; padding: 20px; }
        #error-display { position: fixed; inset: 0; background: #000; z-index: 999; display: none; padding: 20px; overflow-y: auto; white-space: pre-wrap; font-size: 14px; border: 5px solid #ff4444; }
        #loader { color: #00ffea; text-align: center; margin-top: 50px; }
        video { width: 1px; height: 1px; opacity: 0; }
    </style>
</head>
<body>

<div id="error-display">
    <h2 style="color: #ff4444;">КРИТИЧЕСКАЯ ОШИБКА:</h2>
    <div id="error-text"></div>
    <button onclick="location.reload()" style="margin-top:20px; padding: 10px;">ПОПРОБОВАТЬ СНОВА</button>
</div>

<div id="loader">
    <h2>AURA SYSTEM</h2>
    <p id="status">Запуск диагностики...</p>
</div>

<video id="video" playsinline muted autoplay></video>

<script>
// ЛОВУШКА ДЛЯ ОШИБОК
window.onerror = function(msg, url, line) {
    const display = document.getElementById('error-display');
    const text = document.getElementById('error-text');
    display.style.display = 'block';
    text.innerHTML += `\n[ОШИБКА]: ${msg}\n[СТРОКА]: ${line}\n-------------------`;
};

const MODEL_URL = 'https://raw.githubusercontent.com/marataitester-blip/rider-scanner/main/best.onnx';

async function start() {
    const status = document.getElementById('status');
    try {
        status.innerText = "1. Проверка WASM...";
        ort.env.wasm.wasmPaths = "https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/";
        
        status.innerText = "2. Попытка загрузки модели...";
        const session = await ort.InferenceSession.create(MODEL_URL, { 
            executionProviders: ['wasm'],
            graphOptimizationLevel: 'all'
        });

        status.innerText = "3. Проверка камеры...";
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        
        status.innerText = "ПОБЕДА! Система работает.";
        status.style.color = "#00ffea";
        
        // Если дошли сюда — всё работает.
        alert("Нейросеть успешно загружена и готова к работе!");

    } catch (e) {
        // Ошибка попадёт в наш error-display
        throw e; 
    }
}

window.onload = start;
</script>
</body>
</html>
